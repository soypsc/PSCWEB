<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSC App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PSC App">
    <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/f7f5e1_bd90ae68234f4ee9975e3140c4bb47ef~mv2.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Estilos para la factura inyectada - resetea estilos para que se vea bien */
        #factura-render-container div, #factura-render-container table, #factura-render-container h1, #factura-render-container h2, #factura-render-container p, #factura-render-container span, #factura-render-container b, #factura-render-container tr, #factura-render-container td, #factura-render-container th {
            all: revert;
            font-family: 'Inter', sans-serif !important;
        }
    </style>
</head>
<body class="bg-black text-gray-200">

    <div id="auth-container">
        <!-- Login y Registro (sin cambios) -->
        <div id="page-login" class="page">
             <div class="max-w-md mx-auto min-h-screen flex flex-col justify-center p-6">
                <div class="text-center mb-8"><img src="https://static.wixstatic.com/media/f7f5e1_bd90ae68234f4ee9975e3140c4bb47ef~mv2.png" alt="Logo de PSC" class="h-16 mx-auto"><h1 class="text-3xl font-bold text-white mt-4">Bienvenido</h1><p class="text-gray-400">Inicia sesión para continuar</p></div>
                <form id="login-form" class="space-y-4">
                    <div><label for="login-email" class="text-sm font-medium text-gray-400">Email</label><input id="login-email" type="email" required class="w-full mt-1 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg"></div>
                    <div class="relative"><label for="login-password" class="text-sm font-medium text-gray-400">Contraseña</label><input id="login-password" type="password" required class="w-full mt-1 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg pr-10"><button type="button" class="toggle-password absolute inset-y-0 right-0 top-6 pr-3 flex items-center text-gray-400 hover:text-white"><i data-lucide="eye" class="h-5 w-5"></i></button></div>
                    <p id="login-error" class="text-red-400 text-sm text-center h-5"></p><button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition !mt-6">Ingresar</button>
                </form>
                <p class="text-center text-sm text-gray-400 mt-6">¿No tienes una cuenta? <a href="#" id="show-register-link" class="font-semibold text-blue-400 hover:underline">Regístrate aquí</a></p>
            </div>
        </div>
        <div id="page-register" class="page">
             <div class="max-w-md mx-auto min-h-screen flex flex-col justify-center p-6">
                 <div class="text-center mb-8"><img src="https://static.wixstatic.com/media/f7f5e1_bd90ae68234f4ee9975e3140c4bb47ef~mv2.png" alt="Logo de PSC" class="h-16 mx-auto"><h1 class="text-3xl font-bold text-white mt-4">Crear Cuenta</h1><p class="text-gray-400">Completa tus datos para registrarte</p></div>
                 <form id="register-form" class="space-y-4">
                    <!-- Formulario de registro completo aquí -->
                 </form>
                <p class="text-center text-sm text-gray-400 mt-6">¿Ya tienes una cuenta? <a href="#" id="show-login-link" class="font-semibold text-blue-400 hover:underline">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <div id="app-container" class="max-w-md mx-auto bg-black min-h-screen hidden">
        <div id="page-home" class="page">
            <header class="p-6">
                <div class="flex items-center justify-between">
                    <img src="https://static.wixstatic.com/media/f7f5e1_bd90ae68234f4ee9975e3140c4bb47ef~mv2.png" alt="Logo de PSC" class="h-10">
                    <div class="flex items-center space-x-4">
                        <a href="#" data-target="page-mi-perfil" class="nav-link w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center cursor-pointer" title="Mi Perfil"><i data-lucide="user" class="text-gray-400"></i></a>
                        <div id="logout-button" class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center cursor-pointer" title="Cerrar Sesión"><i data-lucide="log-out" class="text-gray-400"></i></div>
                    </div>
                </div>
            </header>
            <main class="px-6 pb-24 space-y-10">
                <section>
                    <p class="text-gray-400 text-lg">Hola,</p><div class="flex items-baseline space-x-2"><h1 id="user-name-display" class="text-3xl font-bold text-white">Usuario</h1><span id="user-box-display" class="font-mono text-lg text-blue-400"></span></div>
                </section>
                <section>
                    <div class="flex items-center justify-between mb-4"><h2 class="text-lg font-semibold text-white">Acceso directo</h2></div>
                    <div class="grid grid-cols-3 gap-4">
                        <a href="#" data-target="page-paquetes" class="nav-link text-center p-2 flex flex-col items-center cursor-pointer group no-underline"><div class="bg-gray-800 rounded-full h-16 w-16 flex items-center justify-center group-hover:bg-yellow-500 transition"><i data-lucide="package" class="text-yellow-400 h-7 w-7 group-hover:text-white transition"></i></div><span class="font-medium text-gray-300 text-xs mt-2">Paquetes</span></a>
                        <a href="#" data-target="page-facturas" class="nav-link text-center p-2 flex flex-col items-center cursor-pointer group no-underline"><div class="bg-gray-800 rounded-full h-16 w-16 flex items-center justify-center group-hover:bg-purple-500 transition"><i data-lucide="receipt" class="text-purple-400 h-7 w-7 group-hover:text-white transition"></i></div><span class="font-medium text-gray-300 text-xs mt-2">Facturas</span></a>
                        <a href="#" data-target="page-casillero" class="nav-link text-center p-2 flex flex-col items-center cursor-pointer group no-underline"><div class="bg-gray-800 rounded-full h-16 w-16 flex items-center justify-center group-hover:bg-green-500 transition"><i data-lucide="archive" class="text-green-400 h-7 w-7 group-hover:text-white transition"></i></div><span class="font-medium text-gray-300 text-xs mt-2">Direcciones</span></a>
                    </div>
                </section>
                 <section><h2 class="text-lg font-semibold text-white mb-3">Otros Servicios</h2><div class="bg-gray-800 rounded-xl divide-y divide-gray-700"><a href="#" data-target="page-cotizar" class="nav-link p-4 flex items-center space-x-4 cursor-pointer hover:bg-gray-700 transition rounded-t-xl no-underline"><i data-lucide="calculator" class="text-purple-400"></i><span class="font-semibold text-gray-300">Cotizar Compra</span></a><a href="#" data-target="page-mal-identificado" class="nav-link p-4 flex items-center space-x-4 cursor-pointer hover:bg-gray-700 transition rounded-b-xl no-underline"><i data-lucide="alert-triangle" class="text-yellow-400"></i><span class="font-semibold text-gray-300">Mal Identificado</span></a></div></section>
            </main>
        </div>

        <!-- Páginas secundarias (contenedores vacíos) -->
        <div id="page-mi-perfil" class="page"></div>
        <div id="page-paquetes" class="page"></div>
        <div id="page-casillero" class="page"></div>
        <div id="page-rastreo" class="page"></div>
        <div id="page-cotizar" class="page"></div>
        <div id="page-mal-identificado" class="page"></div>
        <div id="page-facturas" class="page"></div>
        <div id="page-ver-factura" class="page"></div>
    </div>

    <!-- ===== TEMPLATES DE LAS PÁGINAS SECUNDARIAS ===== -->
    <template id="template-mi-perfil"><!-- ... (tu template de perfil aquí) --></template>
    <template id="template-paquetes"><!-- ... (tu template de paquetes aquí) --></template>
    <template id="template-casillero"><!-- ... (tu template de casillero aquí) --></template>
    <template id="template-rastreo"><!-- ... (tu template de rastreo aquí) --></template>
    <template id="template-cotizar"><!-- ... (tu template de cotizar aquí) --></template>
    <template id="template-mal-identificado"><!-- ... (tu template de mal identificado aquí) --></template>

    <!-- NUEVAS PLANTILLAS PARA FACTURAS -->
    <template id="template-facturas">
        <header class="p-6 flex items-center space-x-4"><a href="#" data-target="page-home" class="nav-link text-gray-400 hover:text-white transition"><i data-lucide="arrow-left" class="h-6 w-6"></i></a><h1 class="text-xl font-bold text-white">Mis Facturas</h1></header>
        <main class="px-6 pb-24">
            <div id="facturas-list" class="space-y-4"></div>
        </main>
    </template>
    
    <template id="template-ver-factura">
        <header class="p-6 flex items-center space-x-4"><a href="#" data-target="page-facturas" class="nav-link text-gray-400 hover:text-white transition"><i data-lucide="arrow-left" class="h-6 w-6"></i></a><h1 class="text-xl font-bold text-white">Detalle de Factura</h1></header>
        <main class="px-6 pb-24">
            <div class="flex justify-end mb-4">
                 <button id="print-button" class="bg-blue-500 text-white font-semibold py-2 px-5 rounded-md hover:bg-blue-600 flex items-center gap-2">
                    <i data-lucide="printer" class="h-4 w-4"></i> Imprimir
                </button>
            </div>
            <div id="factura-render-container" class="bg-white p-4 rounded-lg text-black">
                <p>Cargando...</p>
            </div>
        </main>
    </template>


    <script type="module">
        const { createClient } = supabase;
        const supabaseClient = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);
        let currentUserProfile = null;

        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const allPages = document.querySelectorAll('.page');

        const showPage = (pageId) => {
            allPages.forEach(p => p.classList.remove('active'));
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                const template = document.getElementById(`template-${pageId.substring(5)}`);
                if (template) {
                    targetPage.innerHTML = template.innerHTML;
                } else if(pageId === 'page-home') {
                    // Page home no usa template, es contenido estático
                }
                targetPage.classList.add('active');
            }
            window.scrollTo(0, 0);
            
            if (pageId === 'page-facturas') loadFacturas();
            // ... (otras llamadas a funciones de página como loadPaquetes, etc.)
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showPage(link.dataset.target);
                });
            });
            lucide.createIcons();
        };

        const showAuth = () => { /* ... tu función showAuth ... */ };
        const showApp = async (user) => { /* ... tu función showApp ... */ };

        const loadFacturas = async () => {
            const listContainer = document.getElementById('facturas-list');
            if (!listContainer) return;
            listContainer.innerHTML = '<p class="text-gray-400">Cargando tus facturas...</p>';

            const { data: facturas, error } = await supabaseClient
                .from('facturas')
                .select('id, created_at, monto_total')
                .order('created_at', { ascending: false });

            if (error) {
                listContainer.innerHTML = '<p class="text-red-400">No se pudieron cargar las facturas.</p>';
                return;
            }
            if (facturas.length === 0) {
                listContainer.innerHTML = '<p class="text-gray-500">No tienes facturas registradas.</p>';
                return;
            }

            listContainer.innerHTML = facturas.map(f => `
                <div class="bg-gray-800 p-4 rounded-xl flex justify-between items-center">
                    <div>
                        <p class="font-semibold text-white">Factura #${f.id.substring(0, 8).toUpperCase()}</p>
                        <p class="text-sm text-gray-400">${new Date(f.created_at).toLocaleDateString('es-PA')}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-lg text-blue-400">$${(f.monto_total || 0).toFixed(2)}</p>
                        <button class="view-factura-btn text-sm text-blue-400 font-semibold" data-id="${f.id}">Ver Detalle</button>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.view-factura-btn').forEach(btn => {
                btn.addEventListener('click', () => showPageWithData('page-ver-factura', { facturaId: btn.dataset.id }));
            });
        };

        const showPageWithData = (pageId, data) => {
            showPage(pageId);
            if (pageId === 'page-ver-factura' && data.facturaId) {
                renderFactura(data.facturaId);
            }
        };

        const renderFactura = async (facturaId) => {
            const renderContainer = document.getElementById('factura-render-container');
            if (!renderContainer) return;
            renderContainer.innerHTML = '<p class="text-gray-400">Cargando factura...</p>';

            const { data, error } = await supabaseClient.from('facturas').select('html_recibo').eq('id', facturaId).single();
            if (error || !data || !data.html_recibo) {
                renderContainer.innerHTML = '<p class="text-red-400">Error: No se pudo cargar esta factura.</p>';
                return;
            }
            renderContainer.innerHTML = data.html_recibo;
            
            document.getElementById('print-button').onclick = () => {
                const content = renderContainer.innerHTML;
                const printWindow = window.open('', '', 'height=800,width=800');
                printWindow.document.write('<html><head><title>Imprimir Factura</title></head><body style="color:black;">');
                printWindow.document.write(content);
                printWindow.document.write('</body></html>');
                printWindow.document.close();
                printWindow.print();
            };
        };

        const loadSucursales = async (selectId) => { /* ... tu función ... */ };
        // (y el resto de tus funciones existentes)

        // --- INICIALIZACIÓN ---
        document.getElementById('login-form').addEventListener('submit', async e => { /* ... */ });
        document.getElementById('logout-button').addEventListener('click', async () => { /* ... */ });
        // (y el resto de tus event listeners)
        
        (async () => {
            //await loadSucursales('register-sucursal');
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) { await showApp(session.user); } else { showAuth(); }
            lucide.createIcons();
        })();
    </script>
</body>
</html>
