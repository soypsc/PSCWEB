<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Billetera - PSC App</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            color: #e2e8f0; /* text-slate-200 */
        }
        .spinner { border-color: #4b5563; border-top-color: #60a5fa; animation: spin 1s linear infinite; }
        @keyframes spin{ to{transform:rotate(360deg)} }
    </style>
</head>
<body>

    <div class="max-w-md mx-auto min-h-screen">
        <header class="p-6 flex items-center space-x-4">
            <a href="#" onclick="history.back()" class="text-slate-400 hover:text-white transition">
                <i data-lucide="arrow-left" class="h-6 w-6"></i>
            </a>
            <h1 class="text-xl font-bold text-white">Mi Billetera</h1>
        </header>

        <main class="px-6 pb-24 space-y-8">
            <div id="loading-container" class="text-center p-8">
                <div class="spinner w-8 h-8 mx-auto"></div>
                <p class="mt-4 text-slate-400">Cargando tus datos...</p>
            </div>
            
            <section id="content-container" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-indigo-900/50 p-6 rounded-2xl shadow-xl flex flex-col items-center justify-center text-center">
                        <div class="bg-white/10 p-3 rounded-full mb-3">
                            <i data-lucide="scale" class="h-8 w-8 text-indigo-400"></i>
                        </div>
                        <h2 class="text-lg font-bold text-white mb-1">Saldo de Libras</h2>
                        <p id="libras-balance" class="text-4xl font-extrabold text-white">0.00 lbs</p>
                        <a href="#" class="mt-4 text-sm font-semibold text-indigo-300 hover:text-white">Ver planes de recarga</a>
                    </div>

                    <div class="bg-amber-900/50 p-6 rounded-2xl shadow-xl flex flex-col items-center justify-center text-center">
                        <div class="bg-white/10 p-3 rounded-full mb-3">
                            <i data-lucide="zap" class="h-8 w-8 text-amber-400"></i>
                        </div>
                        <h2 class="text-lg font-bold text-white mb-1">Puntos PSC</h2>
                        <p id="rayitos-balance" class="text-4xl font-extrabold text-white">0 rayitos</p>
                        <p class="mt-4 text-sm font-semibold text-amber-300">¡Sigue acumulando!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        const { createClient } = supabase;
        const supabaseClient = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);
        
        const librasBalanceEl = document.getElementById('libras-balance');
        const rayitosBalanceEl = document.getElementById('rayitos-balance');
        const contentContainer = document.getElementById('content-container');
        const loadingContainer = document.getElementById('loading-container');

        async function loadWalletData() {
            loadingContainer.classList.remove('hidden');
            contentContainer.classList.add('hidden');

            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) {
                window.location.href = 'index.html'; // Redirigir si no hay sesión
                return;
            }

            const { data: cliente, error } = await supabaseClient
                .from('clientes')
                .select('saldo_libras, saldo_rayitos')
                .eq('user_id', user.id)
                .single();
            
            loadingContainer.classList.add('hidden');

            if (error || !cliente) {
                console.error('Error al cargar datos del wallet:', error);
                contentContainer.innerHTML = `<p class="text-center text-red-500">Error al cargar los datos. Por favor, revise los permisos de RLS.</p>`;
                contentContainer.classList.remove('hidden');
                return;
            }

            librasBalanceEl.textContent = `${(cliente.saldo_libras || 0).toFixed(2)} lbs`;
            rayitosBalanceEl.textContent = `${(cliente.saldo_rayitos || 0).toFixed(0)} rayitos`;
            contentContainer.classList.remove('hidden');
            lucide.createIcons();
        }

        document.addEventListener('DOMContentLoaded', loadWalletData);
    </script>
</body>
</html>
