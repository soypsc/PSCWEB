<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Venta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
</head>
<body class="bg-slate-200">

    <div class="container mx-auto p-4 max-w-3xl">
        <div class="bg-slate-800 p-3 rounded-t-lg flex justify-end">
            <button onclick="window.print()" class="bg-emerald-500 text-white font-semibold py-2 px-5 rounded-md hover:bg-emerald-600">
                Imprimir
            </button>
        </div>
        <div id="recibo-container" class="bg-white p-6 rounded-b-lg shadow-lg">
            <p>Cargando recibo...</p>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
        
        // Asegúrate de que tu archivo config.js esté presente y sea accesible
        if (!window.PSC_CONFIG || !window.PSC_CONFIG.supabaseUrl || !window.PSC_CONFIG.supabaseAnonKey) {
            document.getElementById('recibo-container').innerHTML = '<h1>Error de Configuración: No se pudo encontrar la configuración de Supabase.</h1>';
        } else {
            const supabase = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);

            async function cargarRecibo() {
                const container = document.getElementById('recibo-container');
                // Obtener el ID de la factura desde la URL (ej: ver-factura.html?id=xxxx)
                const params = new URLSearchParams(window.location.search);
                const facturaId = params.get('id');

                if (!facturaId) {
                    container.innerHTML = '<h1>Error: No se especificó un ID de factura.</h1>';
                    return;
                }

                // Buscar la factura en la base de datos
                const { data, error } = await supabase
                    .from('facturas')
                    .select('html_recibo')
                    .eq('id', facturaId)
                    .single();

                if (error || !data || !data.html_recibo) {
                    console.error('Error al cargar el recibo:', error);
                    container.innerHTML = '<h1>Error: No se pudo encontrar el recibo o está vacío.</h1>';
                    return;
                }

                // Mostrar el HTML del recibo en el contenedor
                container.innerHTML = data.html_recibo;
            }

            cargarRecibo();
        }
    </script>

</body>
</html>
