            <nav>

                <a href="./paquetes.html" class="sidebar-link flex items-center gap-3 px-4 py-2 rounded-lg" data-path="paquetes.html"><span>Paquetes</span></a>

                <a href="./anaqueles.html" class="sidebar-link flex items-center gap-3 px-4 py-2 rounded-lg" data-path="anaqueles.html"><span>Anaqueles</span></a>

        <!-- Contenido Principal -->
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-slate-900 flex items-center"><span class="code">[OP-04]</span>Gestión de Sucursales</h1>
                <button id="add-sucursal-btn" class="bg-emerald-500 text-white font-semibold py-2 px-4 rounded-md">Crear Sucursal</button>
            </div>
            <div id="sucursales-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Contenido se carga desde Supabase -->
            </div>
            
            <!-- Modal para añadir/editar sucursal -->
            <div id="add-sucursal-modal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-40 modal-backdrop">
                <div class="bg-white w-full max-w-md rounded-lg shadow-xl p-6 modal-content">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="modalTitle" class="text-xl font-bold text-slate-800">Crear Nueva Sucursal</h2>
                        <button class="close-modal text-slate-400 hover:text-slate-600 text-3xl font-bold">&times;</button>
                    </div>
                    <form id="formSucursal">
                        <div class="space-y-4">
                            <div>
                                <label for="sucursal_nombre" class="block text-sm font-medium text-slate-600 mb-1">Sucursal</label>
                                <input id="sucursal_nombre" type="text" class="w-full p-2 border border-slate-300 rounded-md" required placeholder="Ej: Chorrera">
                            </div>
                            <div>
                                <label for="codigo_casillero" class="block text-sm font-medium text-slate-600 mb-1">Código</label>
                                <input id="codigo_casillero" type="text" class="w-full p-2 border border-slate-300 rounded-md" required placeholder="Ej: CHR">
                                <p class="text-xs text-slate-500 mt-1">Único por sucursal (no distingue mayúsculas).</p>
                            </div>
                        </div>
                        <div class="flex justify-end gap-4 pt-4 mt-4 border-t">
                            <button type="button" class="close-modal bg-slate-100 text-slate-700 font-semibold py-2 px-4 rounded-md hover:bg-slate-200">Cancelar</button>
                            <button type="submit" class="bg-emerald-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-emerald-600">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        // ===== INICIALIZACIÓN DE LA INTERFAZ (UI) =====
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebar = document.getElementById('sidebar');
            mobileMenuButton.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });

            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.sidebar-link').forEach(link => {
                if (link.dataset.path === currentPage) {
                    link.classList.add('active');
                }
            });

            initializeModal('add-sucursal-btn', 'add-sucursal-modal', 'close-modal');
            initializeDatabaseLogic();
        });

        function initializeModal(openBtnId, modalId, closeBtnClass) {
            const openBtn = document.getElementById(openBtnId);
            const modal = document.getElementById(modalId);
            const form = document.getElementById('formSucursal');
            const modalTitle = document.getElementById('modalTitle');
            const closeBtns = modal.querySelectorAll(`.${closeBtnClass}`);
            
            if (openBtn && modal) {
                openBtn.addEventListener('click', () => {
                    if(form) form.reset();
                    if(modalTitle) modalTitle.textContent = "Crear Nueva Sucursal";
                    modal.classList.remove('hidden');
                });
                closeBtns.forEach(btn => {
                    btn.addEventListener('click', () => modal.classList.add('hidden'));
                });
            }
        }

        // ===== LÓGICA DE LA BASE DE DATOS (SUPABASE) =====
        function initializeDatabaseLogic() {
            try {
                const sb = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);

                const sucursalesContainer = document.getElementById('sucursales-container');
                const modalEl = document.getElementById('add-sucursal-modal');
                const modalTitle = document.getElementById('modalTitle');
                const form = document.getElementById('formSucursal');
                const fldSucursal = document.getElementById('sucursal_nombre');
                const fldCodigo = document.getElementById('codigo_casillero');
                let editingId = null;

                // Utils
                const collapseSpaces = (s) => (s ?? "").replace(/\s+/g, " ").trim();
                const titleCaseEachWord = (s) => collapseSpaces(s).split(" ").map((w) => (w ? w[0].toUpperCase() + w.slice(1).toLowerCase() : "")).join(" ");
                
                function renderEmpty(msg = "No hay sucursales.") {
                    sucursalesContainer.innerHTML = `<div class="text-center p-8 bg-white rounded-lg border col-span-full"><p class="text-slate-500">${msg}</p></div>`;
                }

                function renderCards(rows) {
                    if (!rows.length) return renderEmpty();
                    sucursalesContainer.innerHTML = rows.map(r => `
                        <div class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm flex flex-col">
                            <div class="flex-grow">
                                <h2 class="text-xl font-bold text-slate-800">${r.sucursal || ""}</h2>
                                <p class="text-sm text-slate-500 mt-1">Código: ${r.codigo || ""}</p>
                            </div>
                            <div class="mt-6 flex items-center gap-2">
                                <button class="w-full text-xs bg-blue-500 text-white font-semibold py-2 px-3 rounded-md hover:bg-blue-600" data-edit='${JSON.stringify(r)}'>Editar</button>
                                <button class="w-full text-xs bg-red-500 text-white font-semibold py-2 px-3 rounded-md hover:bg-red-600" data-del="${r.id}">Eliminar</button>
                            </div>
                        </div>
                    `).join("");
                }

                async function cargarSucursalesLista() {
                    const { data, error } = await sb.from("sucursales").select("id, created_at, sucursal, codigo").order("sucursal", { ascending: true });
                    if (error) {
                        console.error(error);
                        return renderEmpty("Error al cargar.");
                    }
                    renderCards(data || []);
                }

                async function existeSucursal(nombre, excluirId = null) {
                    const nom = titleCaseEachWord(nombre);
                    let q = sb.from("sucursales").select("id").ilike("sucursal", nom).limit(1);
                    if (excluirId) q = q.neq("id", excluirId);
                    const { data, error } = await q;
                    if (error) { console.error(error); return false; }
                    return !!(data && data.length);
                }

                function resetModal() {
                    editingId = null;
                    modalTitle.textContent = "Crear sucursal";
                    form.reset();
                }

                function abrirEditar(sucursalData) {
                    const data = JSON.parse(sucursalData);
                    editingId = data.id;
                    modalTitle.textContent = "Editar sucursal";
                    fldSucursal.value = data.sucursal || "";
                    fldCodigo.value = data.codigo || "";
                    modalEl.classList.remove('hidden');
                }

                form.addEventListener("submit", async (ev) => {
                    ev.preventDefault();
                    const sucursalNorm = titleCaseEachWord(fldSucursal.value);
                    const codigoNorm = collapseSpaces(fldCodigo.value).trim();
                    if (!sucursalNorm || !codigoNorm) {
                        return alert("Sucursal y código son obligatorios.");
                    }
                    if (await existeSucursal(sucursalNorm, editingId)) {
                        return alert("Ya existe una sucursal con ese nombre.");
                    }
                    
                    const payload = { sucursal: sucursalNorm, codigo: codigoNorm };
                    let err;
                    if (editingId) {
                        const { error } = await sb.from("sucursales").update(payload).eq("id", editingId);
                        err = error;
                    } else {
                        const { error } = await sb.from("sucursales").insert(payload);
                        err = error;
                    }

                    if (err) {
                        console.error(err);
                        return alert(err.message || "Error al guardar");
                    }

                    modalEl.classList.add('hidden');
                    await cargarSucursalesLista();
                    alert("Guardado ✅");
                });

                async function eliminar(id) {
                    if (!confirm("¿Eliminar esta sucursal?")) return;
                    const { error } = await sb.from("sucursales").delete().eq("id", id);
                    if (error) {
                        console.error(error);
                        return alert(error.message || "No se pudo eliminar");
                    }
                    await cargarSucursalesLista();
                    alert("Eliminado 🗑️");
                }

                document.getElementById('add-sucursal-btn').addEventListener('click', resetModal);
                
                sucursalesContainer.addEventListener('click', (e) => {
                    const editButton = e.target.closest('[data-edit]');
                    const deleteButton = e.target.closest('[data-del]');
                    if (editButton) {
                        abrirEditar(editButton.dataset.edit);
                    }
                    if (deleteButton) {
                        eliminar(deleteButton.dataset.del);
                    }
                });

                cargarSucursalesLista();

            } catch (error) {
                console.error("Error al inicializar Supabase. Verifica que tu archivo config.js esté presente y sea correcto.", error);
                const container = document.getElementById('sucursales-container');
                if(container) container.innerHTML = `<div class="text-center p-8 bg-white rounded-lg border col-span-full"><p class="text-red-500 font-semibold">Error de conexión a la base de datos.</p><p class="text-slate-500 mt-2">Verifica la consola para más detalles.</p></div>`;
            }
        }
    </script>
</body>
