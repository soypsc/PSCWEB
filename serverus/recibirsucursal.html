<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL1 - Recibir en Sucursal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { background-color: #ecfdf5; color: #059669; font-weight: 600; }
        .code { font-size: 13px; font-weight: 600; color: #94a3b8; margin-right: 12px; background-color: #f1f5f9; padding: 2px 8px; border-radius: 6px; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        select:disabled { background-color: #e5e7eb; cursor: not-allowed; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="relative min-h-screen md:flex">
        <!-- Barra Lateral -->
        <aside id="sidebar" class="bg-white text-slate-600 w-64 p-4 space-y-6 fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 z-30 shadow-lg md:shadow-none">
            <div class="flex items-center gap-3 mb-8 px-2"><div class="bg-emerald-500 p-2 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg></div><h1 class="text-xl font-bold text-slate-800">SGL1</h1></div>
            <nav>
                 <a href="./recibirsucursal.html" class="sidebar-link flex items-center gap-3 px-4 py-2 rounded-lg" data-path="recibirsucursal.html"><span>Recibir en Sucursal</span></a>
                 <!-- ...otros links... -->
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="flex-1 p-8">
            <h1 class="text-3xl font-bold text-slate-900 flex items-center mb-8">
                <span class="code">[OP-04A]</span>Recepción en Sucursal
                <span id="main-sucursal-title" class="text-slate-900 ml-2"></span>
            </h1>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-6">
                    <div class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm">
                        <label for="tracking-sucursal-main" class="block text-lg font-semibold text-slate-700 mb-2">Escanear Paquete (Doble Chequeo)</label>
                        <div class="relative flex items-center">
                            <input type="text" id="tracking-sucursal-main" placeholder="Esperando escaneo de tracking interno..." class="w-full text-lg pl-4 pr-12 py-3 border-2 border-slate-300 rounded-lg">
                            <div id="tracking-check-icon" class="absolute right-4 hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm">
                        <h2 id="sucursal-title" class="text-xl font-bold text-slate-800 mb-4">Paquetes "En Tránsito"</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead class="text-xs text-slate-700 uppercase bg-slate-100">
                                    <tr>
                                        <th class="px-2 py-3 text-center w-12">Verificado</th>
                                        <th class="px-6 py-3 text-left">Cliente</th>
                                        <th class="px-6 py-3 text-left">Tracking</th>
                                        <th class="px-6 py-3 text-center">Notificar</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-paquetes">
                                    <tr><td colspan="4" class="text-center p-4 text-slate-500">Cargando...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-1">
                     <form id="form-confirmar" class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm">
                        <h2 class="text-lg font-semibold text-slate-700 mb-4">Guardar en</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="sucursal-destino" class="block text-sm font-medium text-slate-600 mb-1">Sucursal (Sesión)</label>
                                <div class="flex items-center gap-2">
                                    <select id="sucursal-destino" class="w-full p-2 border border-slate-300 rounded-md" required>
                                        <option value="">Cargando...</option>
                                    </select>
                                    <button type="button" id="lock-sucursal-btn" class="p-2 border rounded-md hover:bg-slate-100"></button>
                                </div>
                            </div>
                            <div>
                                <label for="anaquel-destino" class="block text-sm font-medium text-slate-600 mb-1">Anaquel</label>
                                <select id="anaquel-destino" class="w-full p-2 border border-slate-300 rounded-md" required>
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-6 pt-6 border-t border-slate-200">
                            <h3 class="text-md font-semibold text-slate-700 mb-2">Info del Paquete</h3>
                            <div id="info-paquete-sucursal" class="text-sm text-slate-600 space-y-1">
                                <p>Esperando escaneo...</p>
                            </div>
                        </div>
                        <button type="submit" class="w-full mt-6 bg-sky-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-sky-500/20 hover:bg-sky-600">Confirmar Recepción</button>
                   </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Alerta Personalizada -->
    <div id="custom-alert" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white w-full max-w-md rounded-lg shadow-xl p-6 text-center">
            <p id="custom-alert-message" class="text-slate-700 mb-4">Mensaje.</p>
            <button id="custom-alert-close" class="bg-emerald-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-emerald-600">Entendido</button>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        document.addEventListener('DOMContentLoaded', () => {
            initializeDatabaseLogic();
        });

        function initializeDatabaseLogic() {
            try {
                const sb = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);

                const mainSucursalTitle = document.getElementById('main-sucursal-title');
                const sucursalTitle = document.getElementById('sucursal-title');
                const anaquelSelect = document.getElementById('anaquel-destino');
                const sucursalSelect = document.getElementById('sucursal-destino');
                const lockButton = document.getElementById('lock-sucursal-btn');
                const trackingInput = document.getElementById('tracking-sucursal-main');
                const infoPaqueteDiv = document.getElementById('info-paquete-sucursal');
                const tablaPaquetes = document.getElementById('tabla-paquetes');
                const formConfirmar = document.getElementById('form-confirmar');
                const trackingCheckIcon = document.getElementById('tracking-check-icon');
                
                let paqueteActual = null;
                let isSucursalLocked = false;
                
                const unlockedIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 118 0m-4 8v3m-6 4h12a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" /></svg>`;
                const lockedIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-sky-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" /></svg>`;
                const checkIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`;

                function showAlert(message) {
                    document.getElementById('custom-alert-message').textContent = message;
                    document.getElementById('custom-alert').classList.remove('hidden');
                    document.getElementById('custom-alert-close').onclick = () => {
                        document.getElementById('custom-alert').classList.add('hidden');
                    };
                }

                async function cargarAnaqueles() {
                    const { data, error } = await sb.from('anaqueles').select('nombre').order('nombre');
                    if (error) {
                        console.error("Error cargando anaqueles:", error);
                        anaquelSelect.innerHTML = '<option value="">Error al cargar</option>';
                        return;
                    }
                    const optionsHTML = data.map(a => `<option value="${a.nombre}">${a.nombre}</option>`).join('');
                    anaquelSelect.innerHTML = '<option value="">Seleccione un anaquel</option>' + optionsHTML;
                }

                async function cargarSucursales() {
                    const { data, error } = await sb.from('sucursales').select('sucursal').order('sucursal');
                    if(error) { 
                        console.error("Error cargando sucursales:", error);
                        return; 
                    }
                    if(data && data.length > 0) {
                        const optionsHTML = data.map(s => `<option value="${s.sucursal}">${s.sucursal}</option>`).join('');
                        sucursalSelect.innerHTML = optionsHTML;
                        await refreshAllTables();
                    }
                }

                async function refreshAllTables() {
                    const sucursal = sucursalSelect.value;
                    if (!sucursal) return;
                    mainSucursalTitle.textContent = `- ${sucursal}`;
                    sucursalTitle.textContent = `Paquetes "En Tránsito" para: ${sucursal}`;
                    await cargarPaquetesPendientes(sucursal);
                }

                async function cargarPaquetesPendientes(sucursal) {
                    const { data, error } = await sb.from('paquetes')
                        .select('cliente_nombre, tracking, cliente_telefono')
                        .eq('sucursal', sucursal)
                        .eq('status', 'En transito');

                    if (error) {
                        tablaPaquetes.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-red-500">Error al cargar paquetes.</td></tr>`;
                        return;
                    }
                    if (!data || data.length === 0) {
                        tablaPaquetes.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-slate-500">No hay paquetes en tránsito para esta sucursal.</td></tr>`;
                        return;
                    }

                    const whatsappIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.269.655 4.357 1.846 6.097l-1.2 4.387 4.61-1.205zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.5-.669-.51l-.57-.01c-.198 0-.523.074-.797.347-.272.272-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.626.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>`;
                    
                    tablaPaquetes.innerHTML = data.map(p => {
                        const telefono = (p.cliente_telefono || "").replace(/\D/g, '');
                        const mensaje = encodeURIComponent(`¡Hola ${p.cliente_nombre}! Tu paquete con tracking ${p.tracking} ha sido verificado en nuestra sucursal. Gracias.`);
                        const whatsappLink = telefono ? `https://wa.me/${telefono}?text=${mensaje}` : '';

                        return `
                        <tr class="border-b hover:bg-slate-50">
                            <td class="py-3 text-center verified-cell" data-tracking="${p.tracking}"></td>
                            <td class="px-6 py-3">${p.cliente_nombre || 'N/A'}</td>
                            <td class="px-6 py-3 font-medium">${p.tracking}</td>
                            <td class="px-6 py-3 text-center">
                                ${whatsappLink ? `<a href="${whatsappLink}" target="_blank" class="inline-block" title="Notificar por WhatsApp">${whatsappIcon}</a>` : ''}
                            </td>
                        </tr>
                    `}).join('');
                }

                function markRowAsVerified(tracking) {
                    // Limpiar todos los ganchitos anteriores
                    document.querySelectorAll('.verified-cell').forEach(cell => {
                        cell.innerHTML = '';
                    });
                    // Poner el ganchito en la celda correcta
                    const cell = document.querySelector(`.verified-cell[data-tracking="${tracking}"]`);
                    if (cell) {
                        cell.innerHTML = checkIconSvg;
                    }
                }

                async function buscarPaquete(tracking) {
                    if (!tracking) {
                        trackingCheckIcon.classList.add('hidden');
                        return;
                    }
                    infoPaqueteDiv.innerHTML = '<p>Buscando...</p>';
                    paqueteActual = null;
                    trackingCheckIcon.classList.add('hidden');

                    const { data, error } = await sb.from('paquetes').select('*').eq('tracking', tracking).single();

                    if (error || !data) {
                        showAlert(`Paquete "${tracking}" no fue encontrado.`);
                        infoPaqueteDiv.innerHTML = '<p>Esperando escaneo...</p>';
                        return;
                    }

                    if (data.status !== 'En transito') {
                        showAlert(`Este paquete no puede ser recibido. Su estado actual es: "${data.status}".`);
                        infoPaqueteDiv.innerHTML = '<p>Escanee un paquete válido.</p>';
                        return;
                    }

                    paqueteActual = data;
                    trackingCheckIcon.classList.remove('hidden');
                    infoPaqueteDiv.innerHTML = `
                        <p><strong>Tracking:</strong> ${data.tracking}</p>
                        <p><strong>Cliente:</strong> ${data.cliente_nombre}</p>
                        <p><strong>Destino:</strong> ${data.sucursal}</p>
                    `;
                    markRowAsVerified(tracking);
                }

                formConfirmar.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if (!paqueteActual || !anaquelSelect.value) {
                        showAlert("Debe escanear un paquete válido y seleccionar un anaquel.");
                        return;
                    }
                    
                    const payload = { status: 'En Sucursal', sucursal_recibido: sucursalSelect.value, anaquel: anaquelSelect.value, fecha_sucursal: new Date().toISOString() };
                    const { error } = await sb.from('paquetes').update(payload).eq('id', paqueteActual.id);
                    
                    if (error) {
                        showAlert("Error al actualizar el paquete.");
                        return;
                    }
                    showAlert(`Paquete ${paqueteActual.tracking} recibido en sucursal ✅`);
                    
                    trackingInput.value = '';
                    infoPaqueteDiv.innerHTML = '<p>Esperando escaneo...</p>';
                    paqueteActual = null;
                    anaquelSelect.value = '';
                    trackingCheckIcon.classList.add('hidden');
                    
                    await refreshAllTables();
                });
                
                trackingInput.addEventListener('change', (e) => buscarPaquete(e.target.value.trim()));
                sucursalSelect.addEventListener('change', refreshAllTables);
                
                lockButton.addEventListener('click', () => {
                    isSucursalLocked = !isSucursalLocked;
                    sucursalSelect.disabled = isSucursalLocked;
                    lockButton.innerHTML = isSucursalLocked ? lockedIcon : unlockedIcon;
                });

                lockButton.innerHTML = unlockedIcon;
                cargarAnaqueles();
                cargarSucursales();

            } catch (error) {
                console.error("Error al inicializar:", error);
                document.querySelector("main").innerHTML = `<p class="text-red-500">Error crítico. Revise la consola.</p>`;
            }
        }
    </script>
</body>
</html>
