<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login PSC</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar sesi√≥n</h2>
    
    <!-- Formulario -->
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Correo</label>
        <input type="email" id="email" required
          class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-200">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Contrase√±a</label>
        <input type="password" id="password" required
          class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-200">
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">
        Entrar
      </button>
    </form>

    <!-- Mensajes -->
    <div id="message" class="mt-4 text-center text-sm text-red-600"></div>
  </div>

  <script>
    // Configura tu cliente Supabase
    const supabase = window.supabase.createClient(
      "https://osvecadxqcvbgzdemvdl.supabase.co",
      "TU_ANON_KEY_AQUI"
    );

    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // 1. Autenticar usuario
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        console.error("Error al iniciar sesi√≥n:", error);
        message.textContent = "Error al iniciar sesi√≥n";
        return;
      }

      const { session } = data;
      const token = session.access_token; // ‚úÖ Token JWT

      try {
        // 2. Llamar a la funci√≥n con Authorization
        const response = await fetch(
          "https://osvecadxqcvbgzdemvdl.supabase.co/functions/v1/users-get-role",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${token}`, // üëà token enviado
            },
          }
        );

        const result = await response.json();

        if (response.ok) {
          // ‚úÖ Rol encontrado
          message.classList.remove("text-red-600");
          message.classList.add("text-green-600");
          message.textContent = `Bienvenido, rol: ${result.role}`;

          // Redirigir seg√∫n rol
          if (result.role === "admin") {
            window.location.href = "/admin.html";
          } else {
            window.location.href = "/user.html";
          }
        } else {
          console.error("Error al consultar rol:", result);
          message.textContent = result.error || "Error al consultar rol";
        }
      } catch (err) {
        console.error("Error al consultar rol:", err);
        message.textContent = "Error al consultar rol";
      }
    });
  </script>
</body>
</html>
