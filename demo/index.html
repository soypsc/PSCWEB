<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    import { supabaseUrl, supabaseAnonKey } from "./config.js";

    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          // 1️⃣ Login en Supabase
          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
          });

          if (error) throw error;

          const token = data.session.access_token;

          // 2️⃣ Llamar a la Edge Function para obtener el rol
          const resp = await fetch(`${supabaseUrl}/functions/v1/users-get-role`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${token}`
            }
          });

          const result = await resp.json();
          if (!resp.ok) throw new Error(result.error || "Error al consultar rol");

          // 3️⃣ Mostrar bienvenida
          document.body.innerHTML = `<h1>Bienvenido, tu rol es: ${result.role}</h1>`;

        } catch (err) {
          console.error("Error al iniciar sesión:", err);
          alert("Error: " + err.message);
        }
      });
    });
  </script>
</head>
<body>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
  </form>
</body>
</html>
