<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL - PSC v1.8 (Integrado con Supabase)</title>
    
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { background-color: #e2e8f0; color: #1e293b; font-weight: 600; }
        /* Estilos para el scrollbar y otros elementos */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container">
        <div id="login-screen" class="flex min-h-screen items-center justify-center">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center text-gray-900">Bienvenido a SGL - PSC</h2>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                        <input id="email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="tu@email.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input id="password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <p id="login-error" class="text-sm text-red-600"></p>
                    <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>

        <div id="main-app" class="hidden">
            <div class="flex h-screen bg-gray-100">
                <aside class="w-64 bg-white shadow-md">
                    <div class="p-6"><h1 class="text-2xl font-bold text-indigo-600">SGL - PSC</h1></div>
                    <nav id="sidebar-nav" class="px-4"></nav>
                    <div class="absolute bottom-0 w-64 p-4">
                        <button id="logout-button" class="flex items-center w-full px-4 py-2 text-left text-gray-700 rounded-lg hover:bg-gray-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            Cerrar Sesión
                        </button>
                    </div>
                </aside>

                <main id="main-content" class="flex-1 p-8 overflow-y-auto">
                    </main>
            </div>
        </div>
    </div>

    <script>
        // --- INICIALIZACIÓN DE SUPABASE ---
        if (typeof config === 'undefined' || !config.supabaseUrl || !config.supabaseAnonKey) {
            alert("Error: El archivo config.js no está bien configurado.");
        }
        const supabase = supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);

        // --- ESTADO DE LA APLICACIÓN ---
        const appState = {
            currentUser: null,
            // Simulación de rol, puedes expandir esto guardando roles en una tabla 'profiles' en Supabase
            userRole: 'ADMIN', 
        };

        // --- API (CAPA DE ACCESO A DATOS) ---
        const api = {
            // Clientes
            async getClients() {
                const { data, error } = await supabase.from('clients').select('*');
                if (error) { console.error('Error fetching clients:', error); return []; }
                return data;
            },
            async getClientByCasillero(casillero) {
                const { data, error } = await supabase.from('clients').select('*').eq('casillero', casillero).single();
                if (error) { console.error('Error fetching client by casillero:', error); return null; }
                return data;
            },

            // Paquetes
            async getPackages() {
                const { data, error } = await supabase.from('packages').select('*, clients(casillero, nombre)');
                if (error) { console.error('Error fetching packages:', error); return []; }
                return data;
            },
            async createPackage(newPackage) {
                const { data, error } = await supabase.from('packages').insert(newPackage).select().single();
                if (error) { console.error('Error creating package:', error); return null; }
                return data;
            },

            // Sucursales
            async getSucursales() {
                const { data, error } = await supabase.from('sucursales').select('*');
                if (error) { console.error('Error fetching sucursales:', error); return []; }
                return data;
            },
        };

        // --- LÓGICA DE AUTENTICACIÓN ---
        async function handleLogin(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;
            const errorElement = document.getElementById('login-error');
            errorElement.textContent = '';

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                errorElement.textContent = 'Credenciales incorrectas. Inténtalo de nuevo.';
                return;
            }
            
            appState.currentUser = data.user;
            showMainApp();
            router();
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            appState.currentUser = null;
            showLoginScreen();
            window.location.hash = '';
        }
        
        function showMainApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            renderSidebar();
        }

        function showLoginScreen() {
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
        }

        async function checkUserSession() {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                appState.currentUser = data.session.user;
                return true;
            }
            return false;
        }

        // --- RENDERIZADO DE VISTAS ---
        function renderSidebar() {
            // ... (La lógica de la sidebar se mantiene igual)
            const nav = document.getElementById('sidebar-nav');
            nav.innerHTML = `
                <a href="#/dashboard" class="sidebar-link flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-gray-200">Dashboard</a>
                <a href="#/paquetes" class="sidebar-link flex items-center px-4 py-2 mt-2 text-gray-700 rounded-lg hover:bg-gray-200">Paquetes</a>
                <a href="#/clientes" class="sidebar-link flex items-center px-4 py-2 mt-2 text-gray-700 rounded-lg hover:bg-gray-200">Clientes</a>
            `;
        }

        async function renderDashboard() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `<div>Cargando...</div>`;
            const packages = await api.getPackages();
            
            const packagesToday = packages.filter(p => new Date(p.fechaRecepcion).toDateString() === new Date().toDateString()).length;
            const toDeliver = packages.filter(p => p.estado === 'En Sucursal').length;

            mainContent.innerHTML = `
                <h2 class="text-3xl font-bold mb-6">Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-700">Paquetes Recibidos Hoy</h3>
                        <p class="text-3xl font-bold mt-2">${packagesToday}</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-700">Paquetes Por Entregar</h3>
                        <p class="text-3xl font-bold mt-2">${toDeliver}</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-700">Total Cobros Hoy</h3>
                        <p class="text-3xl font-bold mt-2">$0.00</p>
                    </div>
                </div>`;
        }
        
        async function renderPaquetes() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `<div>Cargando paquetes...</div>`;
            const packages = await api.getPackages();
            
            const tableRows = packages.map(p => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">${p.tracking}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${p.clients.casillero} - ${p.clients.nombre}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${p.estado}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${new Date(p.fechaRecepcion).toLocaleDateString()}</td>
                </tr>
            `).join('');

            mainContent.innerHTML = `
                <h2 class="text-3xl font-bold mb-6">Gestión de Paquetes</h2>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tracking</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Recepción</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${tableRows}
                        </tbody>
                    </table>
                </div>`;
        }

        async function renderClientes() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `<div>Cargando clientes...</div>`;
            const clients = await api.getClients();
            
            const tableRows = clients.map(c => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">${c.casillero}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${c.nombre}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${c.email || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${c.telefono || 'N/A'}</td>
                </tr>
            `).join('');

            mainContent.innerHTML = `
                <h2 class="text-3xl font-bold mb-6">Gestión de Clientes</h2>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Casillero</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${tableRows}
                        </tbody>
                    </table>
                </div>`;
        }

        // --- ROUTER ---
        async function router() {
            if (!(await checkUserSession())) {
                showLoginScreen();
                return;
            }
            
            showMainApp();
            
            const path = window.location.hash.slice(1) || '/dashboard';
            const [basePath] = path.split('/');
            
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.classList.toggle('active', link.getAttribute('href') === `#${path}`);
            });

            switch (basePath) {
                case '/dashboard':
                    await renderDashboard();
                    break;
                case '/paquetes':
                    await renderPaquetes();
                    break;
                case '/clientes':
                    await renderClientes();
                    break;
                default:
                    window.location.hash = '/dashboard';
            }
        }

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('logout-button').addEventListener('click', handleLogout);

            window.addEventListener('hashchange', router);
            router();
        });
    </script>
</body>
</html>
