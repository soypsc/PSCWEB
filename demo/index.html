<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGL - PSC v1.8</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">

  <!-- Contenedor del login -->
  <div id="auth-container" class="flex items-center justify-center h-screen bg-slate-100">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
      <div class="flex flex-col items-center">
        <div class="bg-emerald-500 p-3 rounded-xl mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-slate-800">SGL - PSC</h1>
        <p class="text-slate-500 mt-1">Bienvenido de vuelta</p>
      </div>

      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-600 mb-1">Correo Electrónico</label>
          <input id="email" name="email" type="email" required
            class="w-full p-3 border border-slate-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Contraseña</label>
          <input id="password" name="password" type="password" required
            class="w-full p-3 border border-slate-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500">
        </div>
        <p id="login-error" class="text-sm text-red-600 text-center hidden"></p>
        <button type="submit"
          class="w-full py-3 px-4 bg-emerald-500 text-white font-bold rounded-md shadow-lg shadow-emerald-500/20 hover:bg-emerald-600 transition-all">
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { supabaseUrl, supabaseAnonKey } from "./config.js";

    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const loginForm = document.getElementById("login-form");
    const loginError = document.getElementById("login-error");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      try {
        // 1. Login con Supabase
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        // 2. Obtener token + userId
        const token = data.session?.access_token;
        const userId = data.user?.id;
        if (!token || !userId) throw new Error("Sesión inválida");

        // 3. Llamar a Edge Function para obtener rol
        const response = await fetch(`${supabaseUrl}/functions/v1/users-get-role`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
          body: JSON.stringify({ userId }),
        });

        if (!response.ok) throw new Error("Error al consultar rol");

        const userData = await response.json();

        if (userData?.role) {
          // Mostrar página en blanco con bienvenida
          document.body.innerHTML = `
            <div class="flex items-center justify-center h-screen bg-slate-50">
              <div class="text-center">
                <h1 class="text-4xl font-bold text-slate-800">¡Bienvenido, ${userData.role}!</h1>
                <p class="text-lg text-slate-500 mt-2">Autenticación exitosa.</p>
              </div>
            </div>
          `;
        } else {
          throw new Error("No se pudo obtener el rol del usuario");
        }
      } catch (err) {
        console.error("Error al iniciar sesión:", err);
        loginError.textContent = err.message || "Hubo un problema al conectar con el servidor.";
        loginError.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
