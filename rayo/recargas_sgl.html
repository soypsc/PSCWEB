<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL1 - Gestión de Recargas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .code { font-size: 13px; font-weight: 600; color: #94a3b8; margin-right: 12px; background-color: #f1f5f9; padding: 2px 8px; border-radius: 6px; }
        .completed-row { background-color: #f0fdf4; }
        #detalle-recarga-container p { margin-bottom: 4px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);
    (async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) { window.location.href = 'login.html'; return; }
        const { data: perfil, error } = await supabase.from('perfiles').select('rol').eq('id', session.user.id).single();
        if (error || !perfil || (perfil.rol !== 'admin' && perfil.rol !== 'supervisor')) {
            await supabase.auth.signOut();
            window.location.href = 'login.html?error=unauthorized';
        }
    })();
</script>

<div class="relative min-h-screen md:flex">
    <div id="menu-container"></div>

    <main class="flex-1 p-8">
        <h1 class="text-3xl font-bold text-slate-900 flex items-center mb-6"><span class="code">[AD-08]</span>Gestión de Recargas</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Columna de Verificación y Aprobación Manual -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg border shadow-sm h-fit">
                    <h2 class="text-xl font-bold text-slate-800 mb-4">Verificar y Aplicar Recarga</h2>
                    <form id="form-verificar-solicitud" class="space-y-4">
                        <div>
                            <label for="solicitud-id-input" class="block text-sm font-medium">Código de Solicitud</label>
                            <input type="text" id="solicitud-id-input" class="w-full p-2 border rounded-md" required placeholder="Pegue el código del cliente aquí">
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600">Verificar</button>
                    </form>

                    <!-- Contenedor para los detalles de la solicitud verificada -->
                    <div id="detalle-recarga-container" class="mt-6 border-t pt-4 hidden">
                        <h3 class="text-lg font-bold text-slate-800 mb-2">Detalles de la Solicitud</h3>
                        <div class="space-y-1 text-sm bg-slate-50 p-3 rounded-md">
                            <p><strong>Cliente:</strong> <span id="detalle-cliente"></span></p>
                            <p><strong>Tipo:</strong> <span id="detalle-tipo" class="font-semibold"></span></p>
                            <p><strong>Detalle:</strong> <span id="detalle-descripcion"></span></p>
                        </div>
                        <button id="btn-aprobar-manual" class="w-full mt-4 bg-emerald-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-emerald-600">Aprobar Recarga</button>
                    </div>
                </div>
            </div>

            <!-- Columna de Solicitudes -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Tabla de Solicitudes Pendientes -->
                <div class="bg-white rounded-lg border overflow-x-auto">
                    <h2 class="text-xl font-bold text-slate-800 p-4 border-b">Solicitudes de Recarga Pendientes</h2>
                    <table class="w-full text-sm">
                        <thead class="text-xs text-slate-700 uppercase bg-slate-100">
                            <tr>
                                <th class="px-6 py-3 text-left">Cliente</th>
                                <th class="px-6 py-3 text-left">Solicitud</th>
                                <th class="px-6 py-3 text-left">Método Pago</th>
                                <th class="px-6 py-3 text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="pending-requests-table-body">
                            <tr><td colspan="4" class="text-center p-8 text-slate-500">Cargando solicitudes...</td></tr>
                        </tbody>
                    </table>
                </div>
                <!-- CAMBIO: Nueva Tabla para Historial de Solicitudes Procesadas -->
                <div class="bg-white rounded-lg border overflow-x-auto">
                    <h2 class="text-xl font-bold text-slate-800 p-4 border-b">Historial de Solicitudes Procesadas</h2>
                    <table class="w-full text-sm">
                        <thead class="text-xs text-slate-700 uppercase bg-slate-100">
                            <tr>
                                <th class="px-6 py-3 text-left">Cliente</th>
                                <th class="px-6 py-3 text-left">Solicitud</th>
                                <th class="px-6 py-3 text-left">Estado</th>
                                <th class="px-6 py-3 text-left">Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="completed-requests-table-body">
                           <tr><td colspan="4" class="text-center p-8 text-slate-500">Cargando historial...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="module" src="app.js"></script>
<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const sb = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);

    // --- Elementos del DOM ---
    const formVerificar = document.getElementById('form-verificar-solicitud');
    const solicitudIdInput = document.getElementById('solicitud-id-input');
    const detalleContainer = document.getElementById('detalle-recarga-container');
    const detalleCliente = document.getElementById('detalle-cliente');
    const detalleTipo = document.getElementById('detalle-tipo');
    const detalleDescripcion = document.getElementById('detalle-descripcion');
    const btnAprobarManual = document.getElementById('btn-aprobar-manual');
    const pendingRequestsTableBody = document.getElementById('pending-requests-table-body');
    const completedRequestsTableBody = document.getElementById('completed-requests-table-body');
    let solicitudVerificadaId = null;

    // --- Lógica de Verificación Manual ---
    formVerificar.addEventListener('submit', async (e) => {
        e.preventDefault();
        const solicitudId = solicitudIdInput.value.trim();
        if (!solicitudId) return;

        const verifyBtn = formVerificar.querySelector('button[type="submit"]');
        verifyBtn.disabled = true;
        verifyBtn.textContent = 'Verificando...';
        detalleContainer.classList.add('hidden');
        solicitudVerificadaId = null;

        try {
            const { data: solicitud, error } = await sb.from('solicitudes_recarga')
                .select('*, clientes(nombre, box)')
                .eq('id', solicitudId)
                .single();
            
            if (error || !solicitud) throw new Error("Código de solicitud no encontrado.");
            if (solicitud.status !== 'pendiente') throw new Error(`Esta solicitud ya fue procesada (${solicitud.status}).`);

            solicitudVerificadaId = solicitud.id;
            detalleCliente.textContent = `${solicitud.clientes.nombre} (Box: ${solicitud.clientes.box})`;
            detalleTipo.textContent = solicitud.tipo_recarga === 'libras' ? 'Tarjeta de Libras' : 'Billetera';

            let details = '';
            if (solicitud.tipo_recarga === 'libras') {
                details = `${solicitud.recarga_data.libras} lbs por $${solicitud.recarga_data.costo}`;
            } else if (solicitud.tipo_recarga === 'wallet') {
                details = `Recarga de $${solicitud.recarga_data.monto} (+ $${solicitud.recarga_data.bono} bono)`;
            }
            detalleDescripcion.textContent = details;
            
            detalleContainer.classList.remove('hidden');
        } catch (error) {
            alert(`Error: ${error.message}`);
        } finally {
            verifyBtn.disabled = false;
            verifyBtn.textContent = 'Verificar';
        }
    });
    
    // --- Lógica de Aprobación (Manual y desde la tabla) ---
    async function approveRequest(solicitudId) {
        const approveBtn = document.querySelector(`.approve-btn[data-id="${solicitudId}"]`) || btnAprobarManual;
        
        if (approveBtn.disabled) return;
        approveBtn.disabled = true;
        approveBtn.textContent = 'Procesando...';

        try {
            const { error } = await sb.rpc('aprobar_recarga', { p_solicitud_id: solicitudId });
            if (error) throw error;
            
            alert("¡Solicitud aprobada con éxito!");

            if(solicitudId === solicitudVerificadaId) {
                detalleContainer.classList.add('hidden');
                formVerificar.reset();
                solicitudVerificadaId = null;
            }

            // Recargar ambas tablas para reflejar el cambio
            await loadPendingRequests();
            await loadCompletedRequests();

        } catch (error) {
            alert(`Error al aprobar: ${error.message}`);
        } finally {
             // Re-habilita el botón solo si es el manual, el de la tabla ya no existirá
            if (approveBtn.id === 'btn-aprobar-manual') {
                approveBtn.disabled = false;
                approveBtn.textContent = 'Aprobar Recarga';
            }
        }
    }
    
    btnAprobarManual.addEventListener('click', () => {
        if(solicitudVerificadaId) {
            approveRequest(solicitudVerificadaId);
        }
    });
    
    // --- Lógica de Carga de Tablas ---
    async function loadPendingRequests() {
        pendingRequestsTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-slate-500">Cargando...</td></tr>`;
        const { data, error } = await sb.from('solicitudes_recarga')
            .select('*, clientes(nombre, box)')
            .eq('status', 'pendiente')
            .order('created_at', { ascending: true });

        if (error) {
            pendingRequestsTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500">Error al cargar solicitudes.</td></tr>`;
            console.error(error);
            return;
        }
        if (!data || data.length === 0) {
            pendingRequestsTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-slate-500">No hay solicitudes pendientes.</td></tr>`;
            return;
        }

        pendingRequestsTableBody.innerHTML = data.map(req => {
            let details = '';
            if (req.tipo_recarga === 'libras') {
                details = `Paquete de ${req.recarga_data.libras} lbs por $${req.recarga_data.costo}`;
            } else if (req.tipo_recarga === 'wallet') {
                details = `Recarga de $${req.recarga_data.monto} (+ $${req.recarga_data.bono} bono)`;
            }

            return `
                <tr id="req-${req.id}" class="border-b hover:bg-slate-50">
                    <td class="px-6 py-4 font-medium">${req.clientes.nombre} (Box ${req.clientes.box})</td>
                    <td class="px-6 py-4">${details}</td>
                    <td class="px-6 py-4">${req.metodo_pago}</td>
                    <td class="px-6 py-4 text-center">
                        <button class="approve-btn bg-green-500 text-white font-semibold py-1 px-3 rounded-md hover:bg-green-600" data-id="${req.id}">
                            Aprobar
                        </button>
                    </td>
                </tr>
            `;
        }).join('');
        lucide.createIcons();
    }

    async function loadCompletedRequests() {
        completedRequestsTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-slate-500">Cargando...</td></tr>`;
        const { data, error } = await sb.from('solicitudes_recarga')
            .select('*, clientes(nombre, box)')
            .neq('status', 'pendiente')
            .order('created_at', { ascending: false })
            .limit(20); // Limitar a las últimas 20 para no sobrecargar

        if (error) {
            completedRequestsTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500">Error al cargar historial.</td></tr>`;
            return;
        }
        if (!data || data.length === 0) {
            completedRequestsTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-slate-500">No hay solicitudes procesadas.</td></tr>`;
            return;
        }

        completedRequestsTableBody.innerHTML = data.map(req => {
            let details = '';
            if (req.tipo_recarga === 'libras') {
                details = `Paquete de ${req.recarga_data.libras} lbs por $${req.recarga_data.costo}`;
            } else if (req.tipo_recarga === 'wallet') {
                details = `Recarga de $${req.recarga_data.monto} (+ $${req.recarga_data.bono} bono)`;
            }

            const statusClass = req.status === 'completado' ? 'text-green-600' : 'text-red-600';

            return `
                <tr class="border-b">
                    <td class="px-6 py-4 font-medium">${req.clientes.nombre} (Box ${req.clientes.box})</td>
                    <td class="px-6 py-4">${details}</td>
                    <td class="px-6 py-4 font-semibold ${statusClass}">${req.status}</td>
                    <td class="px-6 py-4 text-slate-500">${new Date(req.created_at).toLocaleString('es-PA')}</td>
                </tr>
            `;
        }).join('');
    }

    pendingRequestsTableBody.addEventListener('click', (e) => {
        const approveBtn = e.target.closest('.approve-btn');
        if (approveBtn) {
            approveRequest(approveBtn.dataset.id);
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        loadPendingRequests();
        loadCompletedRequests();
    });
</script>

</body>
</html>
