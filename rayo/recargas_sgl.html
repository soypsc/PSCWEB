<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL1 - Gestión de Recargas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .code { font-size: 13px; font-weight: 600; color: #94a3b8; margin-right: 12px; background-color: #f1f5f9; padding: 2px 8px; border-radius: 6px; }
        .completed-row { background-color: #f0fdf4; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);
    (async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) { window.location.href = 'login.html'; return; }
        const { data: perfil, error } = await supabase.from('perfiles').select('rol').eq('id', session.user.id).single();
        if (error || !perfil || (perfil.rol !== 'admin' && perfil.rol !== 'supervisor')) {
            await supabase.auth.signOut();
            window.location.href = 'login.html?error=unauthorized';
        }
    })();
</script>

<div class="relative min-h-screen md:flex">
    <div id="menu-container"></div>

    <main class="flex-1 p-8">
        <h1 class="text-3xl font-bold text-slate-900 flex items-center mb-6"><span class="code">[AD-08]</span>Gestión de Recargas</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Columna de Recarga Manual -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg border shadow-sm h-fit">
                <h2 class="text-xl font-bold text-slate-800 mb-4">Recarga Manual de Billetera</h2>
                <form id="form-recarga-manual" class="space-y-4">
                    <div>
                        <label for="cliente-search" class="block text-sm font-medium">Buscar Cliente (Casillero/Email)</label>
                        <input type="text" id="cliente-search" class="w-full p-2 border rounded-md" required>
                        <p id="cliente-info" class="text-sm text-slate-500 mt-1 h-5"></p>
                    </div>
                    <div>
                        <label for="monto-recarga" class="block text-sm font-medium">Monto a Acreditar ($)</label>
                        <input type="number" step="0.01" id="monto-recarga" class="w-full p-2 border rounded-md" required>
                    </div>
                    <button type="submit" class="w-full bg-emerald-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-emerald-600 disabled:bg-slate-400" disabled>Acreditar Saldo</button>
                </form>
            </div>

            <!-- Columna de Solicitudes Pendientes -->
            <div class="lg:col-span-2 bg-white rounded-lg border overflow-x-auto">
                <h2 class="text-xl font-bold text-slate-800 p-4 border-b">Solicitudes de Recarga Pendientes</h2>
                <table class="w-full text-sm">
                    <thead class="text-xs text-slate-700 uppercase bg-slate-100">
                        <tr>
                            <th class="px-6 py-3 text-left">Cliente</th>
                            <th class="px-6 py-3 text-left">Solicitud</th>
                            <th class="px-6 py-3 text-left">Método Pago</th>
                            <th class="px-6 py-3 text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="requests-table-body">
                        <tr><td colspan="4" class="text-center p-8 text-slate-500">Cargando solicitudes...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script type="module" src="app.js"></script>
<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const sb = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);

    const formManual = document.getElementById('form-recarga-manual');
    const clienteSearchInput = document.getElementById('cliente-search');
    const clienteInfoP = document.getElementById('cliente-info');
    const montoRecargaInput = document.getElementById('monto-recarga');
    const submitManualBtn = formManual.querySelector('button[type="submit"]');
    const requestsTableBody = document.getElementById('requests-table-body');
    let selectedCliente = null;

    // --- Lógica de Recarga Manual ---
    async function buscarCliente() {
        const searchTerm = clienteSearchInput.value.trim();
        if (!searchTerm) {
            clienteInfoP.textContent = '';
            selectedCliente = null;
            submitManualBtn.disabled = true;
            return;
        }
        const isEmail = searchTerm.includes('@');
        let query = sb.from('clientes').select('id, nombre, box');
        if (isEmail) query = query.eq('email', searchTerm);
        else query = query.eq('box', searchTerm);
        
        const { data, error } = await query.single();

        if (error || !data) {
            clienteInfoP.textContent = 'Cliente no encontrado.';
            selectedCliente = null;
            submitManualBtn.disabled = true;
        } else {
            clienteInfoP.textContent = `${data.nombre} (Box: ${data.box})`;
            selectedCliente = data;
            submitManualBtn.disabled = false;
        }
    }

    formManual.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!selectedCliente) {
            alert("Por favor, seleccione un cliente válido.");
            return;
        }
        const monto = parseFloat(montoRecargaInput.value);
        if (isNaN(monto) || monto <= 0) {
            alert("Por favor, ingrese un monto válido.");
            return;
        }
        
        submitManualBtn.disabled = true;
        submitManualBtn.textContent = 'Procesando...';

        const { error } = await sb.from('clientes')
            .update({ saldo_a_favor: selectedCliente.saldo_a_favor + monto })
            .eq('id', selectedCliente.id);

        if (error) {
            alert(`Error al recargar: ${error.message}`);
        } else {
            alert(`¡Recarga de $${monto.toFixed(2)} exitosa para ${selectedCliente.nombre}!`);
            formManual.reset();
            clienteInfoP.textContent = '';
            selectedCliente = null;
        }
        submitManualBtn.disabled = false;
        submitManualBtn.textContent = 'Acreditar Saldo';
    });
    
    // --- Lógica de Solicitudes Pendientes ---
    async function loadRequests() {
        requestsTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-slate-500">Cargando...</td></tr>`;
        const { data, error } = await sb.from('solicitudes_recarga')
            .select('*, clientes(nombre, box)')
            .eq('status', 'pendiente')
            .order('created_at', { ascending: true });

        if (error) {
            requestsTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500">Error al cargar solicitudes.</td></tr>`;
            console.error(error);
            return;
        }
        if (!data || data.length === 0) {
            requestsTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-slate-500">No hay solicitudes pendientes.</td></tr>`;
            return;
        }

        requestsTableBody.innerHTML = data.map(req => {
            let details = '';
            if (req.tipo_recarga === 'libras') {
                details = `Paquete de ${req.recarga_data.libras} lbs por $${req.recarga_data.costo}`;
            } else if (req.tipo_recarga === 'wallet') {
                details = `Recarga de $${req.recarga_data.monto} (+ $${req.recarga_data.bono} bono)`;
            }

            return `
                <tr id="req-${req.id}" class="border-b hover:bg-slate-50">
                    <td class="px-6 py-4 font-medium">${req.clientes.nombre} (Box ${req.clientes.box})</td>
                    <td class="px-6 py-4">${details}</td>
                    <td class="px-6 py-4">${req.metodo_pago}</td>
                    <td class="px-6 py-4 text-center">
                        <button class="approve-btn bg-green-500 text-white font-semibold py-1 px-3 rounded-md hover:bg-green-600" data-id="${req.id}">
                            Aprobar
                        </button>
                        <span class="completed-icon text-green-600 hidden"><i data-lucide="check-circle-2"></i></span>
                    </td>
                </tr>
            `;
        }).join('');
        lucide.createIcons();
    }

    async function approveRequest(solicitudId) {
        const approveBtn = document.querySelector(`.approve-btn[data-id="${solicitudId}"]`);
        approveBtn.disabled = true;
        approveBtn.textContent = 'Procesando...';

        try {
            const { error } = await sb.rpc('aprobar_recarga', { p_solicitud_id: solicitudId });
            if (error) throw error;
            
            const row = document.getElementById(`req-${solicitudId}`);
            const completedIcon = row.querySelector('.completed-icon');
            row.classList.add('completed-row');
            approveBtn.classList.add('hidden');
            completedIcon.classList.remove('hidden');
            lucide.createIcons();

        } catch (error) {
            alert(`Error al aprobar: ${error.message}`);
            approveBtn.disabled = false;
            approveBtn.textContent = 'Aprobar';
        }
    }

    requestsTableBody.addEventListener('click', (e) => {
        const approveBtn = e.target.closest('.approve-btn');
        if (approveBtn) {
            approveRequest(approveBtn.dataset.id);
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        clienteSearchInput.addEventListener('change', buscarCliente);
        loadRequests();
    });
</script>

</body>
</html>
