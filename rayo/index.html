<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL1 - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { background-color: #ecfdf5; color: #059669; font-weight: 600; }
        .code { font-size: 13px; font-weight: 600; color: #94a3b8; margin-right: 12px; background-color: #f1f5f9; padding: 2px 8px; border-radius: 6px; }
        #sidebar { transition: transform 0.3s ease-in-out; }
    </style>
    <script src="config.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
        const supabase = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);

        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            const { data: perfil, error } = await supabase
                .from('perfiles')
                .select('rol')
                .eq('id', session.user.id)
                .single();
            // Esta regla permite entrar a cualquier usuario que tenga un perfil válido (admin, empleado o cde)
            if (error || !perfil) {
                await supabase.auth.signOut();
                window.location.href = 'login.html?error=unauthorized';
            }
        })();
    </script>

    <div class="relative min-h-screen md:flex">
        <div id="menu-container"></div>

        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-slate-900 flex items-center"><span class="code">[OP-01]</span>Dashboard</h1>
            </div>
            <div class="mb-10">
                <h2 class="text-lg font-semibold text-slate-700 mb-4"><span class="code">[OP-01A]</span>Acceso Rápido</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <a href="./recibir-paquete.html" class="flex items-center justify-center gap-3 bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-emerald-500/20 hover:bg-emerald-600">Recibir Paquete</a>
                    <a href="./recibirsucursal.html" class="flex items-center justify-center gap-3 bg-sky-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-sky-500/20 hover:bg-sky-600">Recibir en Sucursal</a>
                    <a href="./cobrar.html" class="flex items-center justify-center gap-3 bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-indigo-500/20 hover:bg-indigo-600">Cobrar y Facturar</a>
                    <a href="./clientes.html" class="flex items-center justify-center gap-3 bg-white text-slate-700 font-bold py-3 px-4 rounded-lg shadow-sm hover:bg-slate-50 border">Buscar Cliente</a>
                </div>
            </div>
            
            <div id="dashboard-stats-container">
                </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    
    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
        const supabase = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);

        const statsContainer = document.getElementById('dashboard-stats-container');

        function renderStats(statsData) {
    // Limpiar el contenedor
    statsContainer.innerHTML = '';

    // Si no hay datos, mostrar un mensaje
    if (!statsData) {
        statsContainer.innerHTML = '<p class="text-slate-500">No hay datos de actividad para mostrar.</p>';
        return;
    }
    
    // Como ahora recibimos un solo objeto, no necesitamos un bucle (forEach).
    // Directamente creamos el HTML con los datos del objeto.
    const sucursalNombre = statsData.sucursal || 'General'; // Usamos el nombre de la sucursal si viene, o 'General'
    const html = `
        <div class="mb-8">
            <h2 class="text-xl font-bold text-slate-800 mb-4">
                <span class="code">[OP-01B]</span>Resumen del Día: ${sucursalNombre}
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg border border-slate-200">
                    <h3 class="text-slate-500 font-medium">Paquetes Recibidos Hoy</h3>
                    <p class="text-4xl font-bold text-emerald-500 mt-2">${statsData.recibidos_hoy}</p>
                </div>
                <div class="bg-white p-6 rounded-lg border border-slate-200">
                    <h3 class="text-slate-500 font-medium">Paquetes por Entregar</h3>
                    <p class="text-4xl font-bold text-amber-500 mt-2">${statsData.por_entregar}</p>
                </div>
                <div class="bg-white p-6 rounded-lg border border-slate-200">
                    <h3 class="text-slate-500 font-medium">Total Cobros del Día</h3>
                    <p class="text-4xl font-bold text-slate-800 mt-2">$${Number(statsData.cobros_dia).toFixed(2)}</p>
                </div>
            </div>
        </div>
    `;
    statsContainer.innerHTML = html;
}

        async function cargarEstadisticas() {
            statsContainer.innerHTML = '<p class="text-slate-500">Cargando estadísticas...</p>';
            const { data, error } = await supabase.rpc('get_dashboard_stats');
            if (error) {
                console.error("Error al cargar estadísticas:", error);
                statsContainer.innerHTML = '<p class="text-red-500">Error al cargar estadísticas.</p>';
                return;
            }
            renderStats(data);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(cargarEstadisticas, 100);
        });
    </script>
</body>
</html>
