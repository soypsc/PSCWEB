<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL1 - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { background-color: #ecfdf5; color: #059669; font-weight: 600; }
        .sidebar-link.active svg { color: #059669; }
        .code { font-size: 13px; font-weight: 600; color: #94a3b8; margin-right: 12px; background-color: #f1f5f9; padding: 2px 8px; border-radius: 6px; }
        #sidebar { transition: transform 0.3s ease-in-out; }
    </style>
    <script src="config.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
        const supabase = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);

        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            const { data: perfil, error } = await supabase
                .from('perfiles')
                .select('rol')
                .eq('id', session.user.id)
                .single();
            if (error || !perfil) {
                await supabase.auth.signOut();
                window.location.href = 'login.html?error=unauthorized';
            }
        })();
    </script>

    <div class="relative min-h-screen md:flex">
        <div id="menu-container"></div>

        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-slate-900 flex items-center"><span class="code">[OP-01]</span>Dashboard</h1>
            </div>
            <div class="mb-10">
                <h2 class="text-lg font-semibold text-slate-700 mb-4"><span class="code">[OP-01A]</span>Acceso Rápido</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <a href="./recibir-paquete.html" class="flex items-center justify-center gap-3 bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-emerald-500/20 hover:bg-emerald-600 transition-all transform hover:-translate-y-1">Recibir Paquete</a>
                    <a href="./recibirsucursal.html" class="flex items-center justify-center gap-3 bg-sky-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-sky-500/20 hover:bg-sky-600 transition-all transform hover:-translate-y-1">Recibir en Sucursal</a>
                    <a href="./cobrar.html" class="flex items-center justify-center gap-3 bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-indigo-500/20 hover:bg-indigo-600 transition-all transform hover:-translate-y-1">Cobrar y Facturar</a>
                    <a href="./clientes.html" class="flex items-center justify-center gap-3 bg-white text-slate-700 font-bold py-3 px-4 rounded-lg shadow-sm hover:bg-slate-50 transition-all transform hover:-translate-y-1 border border-slate-200">Buscar Cliente</a>
                </div>
            </div>
            <div>
                <h2 class="text-lg font-semibold text-slate-700 mb-4"><span class="code">[OP-01B]</span>Resumen de Actividad del Día</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg border border-slate-200"><h3 class="text-slate-500 font-medium">Paquetes Recibidos Hoy</h3><p id="stat-recibidos-hoy" class="text-4xl font-bold text-emerald-500 mt-2">...</p></div>
                    <div class="bg-white p-6 rounded-lg border border-slate-200"><h3 class="text-slate-500 font-medium">Paquetes por Entregar</h3><p id="stat-por-entregar" class="text-4xl font-bold text-amber-500 mt-2">...</p></div>
                    <div class="bg-white p-6 rounded-lg border border-slate-200"><h3 class="text-slate-500 font-medium">Total Cobros del Día</h3><p id="stat-cobros-dia" class="text-4xl font-bold text-slate-800 mt-2">...</p></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    
    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
        const supabase = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);

        const statRecibidos = document.getElementById('stat-recibidos-hoy');
        const statPorEntregar = document.getElementById('stat-por-entregar');
        const statCobros = document.getElementById('stat-cobros-dia');

        async function cargarEstadisticas() {
            const { data, error } = await supabase.rpc('get_dashboard_stats');

            if (error) {
                console.error("Error al cargar estadísticas:", error);
                statRecibidos.textContent = 'Error';
                statPorEntregar.textContent = 'Error';
                statCobros.textContent = 'Error';
                return;
            }

            if (data) {
                statRecibidos.textContent = data.recibidos_hoy;
                statPorEntregar.textContent = data.por_entregar;
                statCobros.textContent = `$${Number(data.cobros_dia).toFixed(2)}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(cargarEstadisticas, 100);
        });
    </script>
</body>
</html>
