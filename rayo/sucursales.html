<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL1 - Sucursales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { background-color: #ecfdf5; color: #059669; font-weight: 600; }
        .code { font-size: 13px; font-weight: 600; color: #94a3b8; margin-right: 12px; background-color: #f1f5f9; padding: 2px 8px; border-radius: 6px; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        .modal-backdrop { transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="relative min-h-screen md:flex">
        <div class="bg-white text-slate-800 flex justify-between md:hidden sticky top-0 z-20 shadow-md">
            <a href="./index.html" class="block p-4 font-bold">SGL1</a>
            <button id="mobile-menu-button" class="p-4 focus:outline-none focus:bg-slate-200">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
            </button>
        </div>

        <div id="menu-container"></div>

        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-slate-900 flex items-center"><span class="code">[OP-04]</span>Gestión de Sucursales</h1>
                <button id="add-sucursal-btn" class="bg-emerald-500 text-white font-semibold py-2 px-4 rounded-md">Crear Sucursal</button>
            </div>
            <div id="sucursales-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="text-center p-8 bg-white rounded-lg border col-span-full">
                    <p class="text-slate-500">Cargando sucursales...</p>
                </div>
            </div>
            <div id="add-sucursal-modal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-40 modal-backdrop">
                <div class="bg-white w-full max-w-md rounded-lg shadow-xl p-6 modal-content">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="modalTitle" class="text-xl font-bold text-slate-800">Crear Nueva Sucursal</h2>
                        <button class="close-modal text-slate-400 hover:text-slate-600 text-3xl font-bold">&times;</button>
                    </div>
                    <form id="formSucursal">
                        <div class="space-y-4">
                            <div>
                                <label for="sucursal_nombre" class="block text-sm font-medium text-slate-600 mb-1">Nombre de la Sucursal</label>
                                <input id="sucursal_nombre" type="text" class="w-full p-2 border border-slate-300 rounded-md" required>
                            </div>
                            <div>
                                <label for="codigo_casillero" class="block text-sm font-medium text-slate-600 mb-1">Código de Casillero</label>
                                <input id="codigo_casillero" type="text" class="w-full p-2 border border-slate-300 rounded-md">
                            </div>
                        </div>
                        <div class="flex justify-end gap-4 pt-4 mt-4 border-t">
                            <button type="button" class="close-modal bg-slate-100 text-slate-700 font-semibold py-2 px-4 rounded-md hover:bg-slate-200">Cancelar</button>
                            <button type="submit" class="bg-emerald-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-emerald-600">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        document.addEventListener('DOMContentLoaded', () => {
            initializeModal('add-sucursal-btn', 'add-sucursal-modal', 'close-modal');
            initializeDatabaseLogic();
        });

        function initializeModal(openBtnId, modalId, closeBtnClass) {
            const openBtn = document.getElementById(openBtnId);
            const modal = document.getElementById(modalId);
            const form = document.getElementById('formSucursal');
            const modalTitle = document.getElementById('modalTitle');
            const closeBtns = modal.querySelectorAll(`.${closeBtnClass}`);
            
            if (openBtn && modal) {
                openBtn.addEventListener('click', () => {
                    if(form) form.reset();
                    if(modalTitle) modalTitle.textContent = "Crear Nueva Sucursal";
                    modal.classList.remove('hidden');
                });
                closeBtns.forEach(btn => {
                    btn.addEventListener('click', () => modal.classList.add('hidden'));
                });
            }
        }

        function initializeDatabaseLogic() {
            try {
                const sb = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);

                const sucursalesContainer = document.getElementById('sucursales-container');
                const modalEl = document.getElementById('add-sucursal-modal');
                const modalTitle = document.getElementById('modalTitle');
                const form = document.getElementById('formSucursal');
                const fldNombre = document.getElementById('sucursal_nombre');
                const fldCodigo = document.getElementById('codigo_casillero');
                let editingId = null;

                function renderSucursales(sucursales) {
                    if (!sucursales || sucursales.length === 0) {
                        sucursalesContainer.innerHTML = `<div class="text-center p-8 bg-white rounded-lg border col-span-full"><p class="text-slate-500">No hay sucursales definidas. Use el botón "Crear Sucursal".</p></div>`;
                        return;
                    }

                    sucursalesContainer.innerHTML = sucursales.map(s => `
                        <div class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm flex flex-col">
                            <div class="flex-grow">
                                <h2 class="text-xl font-bold text-slate-800">${s.sucursal || ''}</h2>
                                <p class="text-sm text-slate-500 mt-1">Código: ${s.codigo_casillero || 'N/A'}</p>
                            </div>
                            <div class="mt-6 flex gap-2">
                                <button class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 text-sm" data-edit='${JSON.stringify(s)}'>Editar</button>
                                <button class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 text-sm" data-del="${s.id}">Eliminar</button>
                            </div>
                        </div>
                    `).join('');
                }

                async function cargarSucursales() {
                    const { data, error } = await sb.from('sucursales').select('*').order('sucursal');
                    if (error) {
                        console.error("Error cargando sucursales:", error);
                        sucursalesContainer.innerHTML = `<div class="text-center p-8 bg-white rounded-lg border col-span-full"><p class="text-red-500">Error al cargar sucursales.</p></div>`;
                        return;
                    }
                    renderSucursales(data);
                }

                function resetModal() {
                    editingId = null;
                    modalTitle.textContent = "Crear Nueva Sucursal";
                    form.reset();
                }

                function abrirEditar(sucursalData) {
                    const data = JSON.parse(sucursalData);
                    editingId = data.id;
                    modalTitle.textContent = `Editar Sucursal`;
                    fldNombre.value = data.sucursal || "";
                    fldCodigo.value = data.codigo_casillero || "";
                    modalEl.classList.remove('hidden');
                }

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const payload = {
                        sucursal: fldNombre.value.trim(),
                        codigo_casillero: fldCodigo.value.trim() || null
                    };

                    if (!payload.sucursal) {
                        alert("El nombre de la sucursal es obligatorio.");
                        return;
                    }

                    let error;
                    if (editingId) {
                        const { error: updateError } = await sb.from('sucursales').update(payload).eq('id', editingId);
                        error = updateError;
                    } else {
                        const { error: insertError } = await sb.from('sucursales').insert(payload);
                        error = insertError;
                    }

                    if (error) {
                        console.error("Error al guardar:", error);
                        alert("Error al guardar la sucursal.");
                        return;
                    }

                    modalEl.classList.add('hidden');
                    await cargarSucursales();
                    alert("Sucursal guardada ✅");
                });

                async function eliminar(id) {
                    if (!confirm("¿Eliminar esta sucursal?")) return;
                    const { error } = await sb.from('sucursales').delete().eq('id', id);
                    if (error) {
                        console.error("Error al eliminar:", error);
                        alert("No se pudo eliminar la sucursal.");
                        return;
                    }
                    await cargarSucursales();
                    alert("Sucursal eliminada 🗑️");
                }

                document.getElementById('add-sucursal-btn').addEventListener('click', resetModal);
                
                sucursalesContainer.addEventListener('click', (e) => {
                    const editButton = e.target.closest('[data-edit]');
                    const deleteButton = e.target.closest('[data-del]');
                    if (editButton) {
                        abrirEditar(editButton.dataset.edit);
                    }
                    if (deleteButton) {
                        eliminar(deleteButton.dataset.del);
                    }
                });

                cargarSucursales();

            } catch (error) {
                console.error("Error al inicializar Supabase. Verifica que tu archivo config.js esté presente y sea correcto.", error);
                const container = document.getElementById('sucursales-container');
                if(container) container.innerHTML = `<div class="text-center p-8 bg-white rounded-lg border col-span-full"><p class="text-red-500 font-semibold">Error de conexión a la base de datos.</p><p class="text-slate-500 mt-2">Verifica la consola para más detalles.</p></div>`;
            }
        }
    </script>
</body>
</html>
