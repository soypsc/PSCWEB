<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL1 - Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-6">Acceso de Administrador</h1>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-slate-600 mb-1">Email</label>
                <input type="email" id="email" required class="w-full p-2 border border-slate-300 rounded-md">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Contrase√±a</label>
                <input type="password" id="password" required class="w-full p-2 border border-slate-300 rounded-md">
            </div>
            
            <button type="submit" id="submit-button" class="w-full bg-emerald-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-emerald-600">
                Ingresar
            </button>
            
            <p id="error-message" class="text-red-500 text-sm text-center mt-4 h-5"></p>
        </form>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
