<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL1 - Recibir en Sucursal (Agrupado)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { background-color: #ecfdf5; color: #059669; font-weight: 600; }
        .code { font-size: 13px; font-weight: 600; color: #94a3b8; margin-right: 12px; background-color: #f1f5f9; padding: 2px 8px; border-radius: 6px; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        select:disabled { background-color: #e5e7eb; cursor: not-allowed; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
<script type="module">
        // --- INICIO DEL CÓDIGO DE SEGURIDAD MEJORADO ---
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
        const supabase = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);

        (async () => {
            // 1. Obtiene la sesión actual
            const { data: { session } } = await supabase.auth.getSession();

            // Si NO hay sesión, expulsa al usuario a la página de login
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            // 2. Si HAY sesión, verifica el rol en nuestra tabla de perfiles
            const { data: perfil, error } = await supabase
                .from('perfiles')
                .select('rol')
                .eq('id', session.user.id)
                .single();

            // 3. Si el perfil no es 'admin' o hay un error, expulsa al usuario
            if (error || !perfil) {
                await supabase.auth.signOut(); // Cierra la sesión del usuario no autorizado
                window.location.href = 'login.html?error=unauthorized'; // Lo redirige a login
            }
        })();
        // --- FIN DEL CÓDIGO DE SEGURIDAD MEJORADO ---
    </script>

    <div class="relative min-h-screen md:flex">
        <div class="bg-white text-slate-800 flex justify-between md:hidden sticky top-0 z-20 shadow-md">
            <a href="./index.html" class="block p-4 font-bold">SGL1</a>
            <button id="mobile-menu-button" class="p-4 focus:outline-none focus:bg-slate-200">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
            </button>
        </div>

        <div id="menu-container"></div>

        <main class="flex-1 p-8">
            <h1 class="text-3xl font-bold text-slate-900 flex items-center mb-8">
                <span class="code">[OP-04A]</span>Recepción en Sucursal
                <span id="main-sucursal-title" class="text-slate-900 ml-2"></span>
            </h1>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-6">
                    <div class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm">
                        <label for="tracking-sucursal-main" class="block text-lg font-semibold text-slate-700 mb-2">Escanear Paquete (Doble Chequeo)</label>
                        <div class="relative flex items-center">
                            <input type="text" id="tracking-sucursal-main" placeholder="Esperando escaneo de tracking interno..." class="w-full text-lg pl-4 pr-12 py-3 border-2 border-slate-300 rounded-lg">
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm">
                        <h2 id="sucursal-title" class="text-xl font-bold text-slate-800 mb-4">Paquetes "En Tránsito"</h2>
                        <div class="overflow-x-auto max-h-96">
                            <table class="w-full text-sm">
                                <thead class="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0">
                                    <tr>
                                        <th class="px-6 py-3 text-left">Cliente</th>
                                        <th class="px-6 py-3 text-left">Casillero</th>
                                        <th class="px-6 py-3 text-left">Tracking</th>
                                        <th class="px-6 py-3 text-center">Notificar</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-paquetes-transito">
                                    <tr><td colspan="4" class="text-center p-4 text-slate-500">Cargando...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg border-2 border-emerald-500 shadow-sm">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-emerald-700">Paquetes Verificados (Agrupados por Cliente)</h2>
                            <button id="btn-notificar-todos" class="bg-orange-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-orange-600 disabled:bg-slate-400" disabled>Notificar a Todos</button>
                        </div>
                        <div id="verificados-container" class="space-y-4">
                            <p id="verificados-placeholder" class="text-center p-4 text-slate-500">Aún no se han verificado paquetes.</p>
                        </div>
                    </div>
                </div>
                
                <div class="lg:col-span-1">
                     <form id="form-confirmar" class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm sticky top-8">
                        <h2 class="text-lg font-semibold text-slate-700 mb-4">Confirmación de Lote</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="sucursal-destino" class="block text-sm font-medium text-slate-600 mb-1">Sucursal (Sesión)</label>
                                <div class="flex items-center gap-2">
                                    <select id="sucursal-destino" class="w-full p-2 border border-slate-300 rounded-md" required>
                                        <option value="">Cargando...</option>
                                    </select>
                                    <button type="button" id="lock-sucursal-btn" class="p-2 border rounded-md hover:bg-slate-100"></button>
                                </div>
                            </div>
                            <div>
                                <label for="anaquel-destino" class="block text-sm font-medium text-slate-600 mb-1">Asignar Anaquel (A todos los verificados)</label>
                                <select id="anaquel-destino" class="w-full p-2 border border-slate-300 rounded-md" required>
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-6 pt-6 border-t border-slate-200">
                            <h3 class="text-md font-semibold text-slate-700 mb-2">Info del Último Paquete Escaneado</h3>
                            <div id="info-paquete-sucursal" class="text-sm text-slate-600 space-y-1">
                                <p>Esperando escaneo...</p>
                            </div>
                        </div>
                        <button type="submit" id="btn-confirmar-lote" class="w-full mt-6 bg-sky-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-sky-500/20 hover:bg-sky-600 disabled:bg-slate-400" disabled>
                            Confirmar Recepción de Lote
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div id="custom-alert" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white w-full max-w-md rounded-lg shadow-xl p-6 text-center">
            <p id="custom-alert-message" class="text-slate-700 mb-4">Mensaje.</p>
            <button id="custom-alert-close" class="bg-emerald-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-emerald-600">Entendido</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        document.addEventListener('DOMContentLoaded', initializeDatabaseLogic);

        function initializeDatabaseLogic() {
            try {
                const sb = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);
                
                const mainSucursalTitle = document.getElementById('main-sucursal-title');
                const sucursalTitle = document.getElementById('sucursal-title');
                const anaquelSelect = document.getElementById('anaquel-destino');
                const sucursalSelect = document.getElementById('sucursal-destino');
                const lockButton = document.getElementById('lock-sucursal-btn');
                const trackingInput = document.getElementById('tracking-sucursal-main');
                const infoPaqueteDiv = document.getElementById('info-paquete-sucursal');
                const formConfirmar = document.getElementById('form-confirmar');
                const btnConfirmarLote = document.getElementById('btn-confirmar-lote');
                const tablaTransitoBody = document.getElementById('tabla-paquetes-transito');
                const verificadosContainer = document.getElementById('verificados-container');
                const verificadosPlaceholder = document.getElementById('verificados-placeholder');
                const btnNotificarTodos = document.getElementById('btn-notificar-todos');

                let paquetesEnTransito = [];
                let gruposVerificados = {}; 
                let isSucursalLocked = false;
                const DEFAULT_TARIFA = 4.00;
                
                const unlockedIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 118 0m-4 8v3m-6 4h12a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" /></svg>`;
                const lockedIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-sky-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" /></svg>`;
                
                function showAlert(message) {
                    document.getElementById('custom-alert-message').textContent = message;
                    document.getElementById('custom-alert').classList.remove('hidden');
                    document.getElementById('custom-alert-close').onclick = () => document.getElementById('custom-alert').classList.add('hidden');
                }

                async function cargarDependencias() {
                    const { data: anaqueles, error: errAnaqueles } = await sb.from('anaqueles').select('nombre').order('nombre');
                    if (errAnaqueles) return console.error("Error cargando anaqueles:", errAnaqueles);
                    anaquelSelect.innerHTML = '<option value="">Seleccione un anaquel</option>' + anaqueles.map(a => `<option value="${a.nombre}">${a.nombre}</option>`).join('');

                    const { data: sucursales, error: errSucursales } = await sb.from('sucursales').select('sucursal').order('sucursal');
                    if (errSucursales) return console.error("Error cargando sucursales:", errSucursales);
                    if (sucursales && sucursales.length > 0) {
                        sucursalSelect.innerHTML = sucursales.map(s => `<option value="${s.sucursal}">${s.sucursal}</option>`).join('');
                        await refrescarListaPrincipal();
                    }
                }

                function renderTablaEnTransito() {
                    if (paquetesEnTransito.length === 0) {
                        tablaTransitoBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-slate-500">No hay paquetes en tránsito para esta sucursal.</td></tr>`;
                        return;
                    }
                    tablaTransitoBody.innerHTML = paquetesEnTransito.map(p => `
                        <tr class="border-b hover:bg-slate-50">
                            <td class="px-6 py-3">${p.cliente_nombre || 'N/A'}</td>
                            <td class="px-6 py-3 font-semibold">${p.cliente_box || 'N/A'}</td>
                            <td class="px-6 py-3 font-medium">${p.tracking}</td>
                            <td class="px-6 py-3 text-center text-slate-300" title="Escanee el paquete primero">Whatsapp</td>
                        </tr>`).join('');
                }

                function renderGruposVerificados() {
                    const grupos = Object.values(gruposVerificados);
                    const hayVerificados = grupos.length > 0;
                    verificadosPlaceholder.classList.toggle('hidden', hayVerificados);
                    btnConfirmarLote.disabled = !hayVerificados;
                    
                    const hayPendientesDeNotificar = grupos.some(g => !g.notificado && g.info.telefono);
                    btnNotificarTodos.disabled = !hayPendientesDeNotificar;

                    if (!hayVerificados) {
                        verificadosContainer.innerHTML = '';
                        return;
                    }

                    verificadosContainer.innerHTML = grupos.map(grupo => {
                        const totalCosto = grupo.paquetes.reduce((sum, p) => sum + ((p.peso || 0) * (grupo.info.tarifa_1 || DEFAULT_TARIFA)), 0);
                        const mensaje = encodeURIComponent(`¡Hola ${grupo.info.nombre}! Han llegado tus paquetes a la sucursal. Trackings: ${grupo.paquetes.map(p => p.tracking).join(', ')}. El total a pagar es $${totalCosto.toFixed(2)}. ¡Te esperamos!`);
                        const whatsappLink = grupo.info.telefono ? `https://wa.me/${grupo.info.telefono.replace(/\D/g, '')}?text=${mensaje}` : '';
                        
                        const notificado = grupo.notificado;
                        const noTelefono = !grupo.info.telefono;

                        let botonHTML = '';
                        if (notificado) {
                            botonHTML = `<button class="bg-green-200 text-green-800 font-bold py-2 px-3 rounded-md text-xs cursor-default">Notificado ✔</button>`;
                        } else if (noTelefono) {
                            botonHTML = `<button class="bg-slate-200 text-slate-500 font-semibold py-2 px-3 rounded-md text-xs cursor-not-allowed" title="Cliente sin teléfono registrado">Notificar</button>`;
                        } else {
                            botonHTML = `<button data-casillero="${grupo.info.box}" data-link="${whatsappLink}" class="btn-notificar-individual bg-green-500 text-white font-semibold py-2 px-3 rounded-md text-xs hover:bg-green-600">Notificar Cliente</button>`;
                        }

                        return `
                            <div class="p-4 border rounded-lg bg-slate-50 fade-in">
                                <div class="flex justify-between items-center border-b pb-2 mb-2">
                                    <div>
                                        <h3 class="font-bold text-slate-800">${grupo.info.nombre}</h3>
                                        <p class="text-sm text-slate-500">Casillero: ${grupo.info.box}</p>
                                    </div>
                                    ${botonHTML}
                                </div>
                                <ul class="text-sm list-disc list-inside mb-2">
                                    ${grupo.paquetes.map(p => `<li>${p.tracking} (${(p.peso || 0).toFixed(2)} lbs)</li>`).join('')}
                                </ul>
                                <div class="text-right font-bold text-emerald-600">
                                    Total a Pagar: $${totalCosto.toFixed(2)}
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                async function refrescarListaPrincipal() {
                    const sucursal = sucursalSelect.value;
                    if (!sucursal) return;
                    
                    mainSucursalTitle.textContent = `- ${sucursal}`;
                    sucursalTitle.textContent = `Paquetes "En Tránsito" para: ${sucursal}`;
                    tablaTransitoBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-slate-500">Cargando...</td></tr>`;

                    const { data: todosLosPaquetes, error: rpcError } = await sb.rpc('get_all_paquetes');
                    
                    if (rpcError) {
                        tablaTransitoBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-red-500">Error al cargar paquetes.</td></tr>`;
                        console.error("Error con RPC get_all_paquetes:", rpcError);
                        return;
                    }

                    if (!todosLosPaquetes || todosLosPaquetes.length === 0) {
                        tablaTransitoBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-slate-500">No hay paquetes.</td></tr>`;
                        paquetesEnTransito = [];
                        renderTablaEnTransito();
                        return;
                    }
                    
                    const paquetesFiltrados = todosLosPaquetes.filter(p => p.sucursal === sucursal && p.status === 'En transito');

                    const clienteBoxes = [...new Set(paquetesFiltrados.map(p => p.cliente_box).filter(b => b))];
                    let clientesMap = {};
                    if (clienteBoxes.length > 0) {
                        const { data: clientesData } = await sb.from('clientes').select('box, telefono, tarifa_1').in('box', clienteBoxes);
                        if (clientesData) {
                            clientesMap = clientesData.reduce((map, cliente) => {
                                map[cliente.box] = cliente;
                                return map;
                            }, {});
                        }
                    }

                    paquetesEnTransito = paquetesFiltrados.map(p => ({
                        ...p,
                        clientes: clientesMap[p.cliente_box] || {} 
                    }));
                    
                    renderTablaEnTransito();
                    gruposVerificados = {};
                    renderGruposVerificados();
                }
                
                async function procesarEscaneo(tracking) {
                    if (!tracking) return;
                    trackingInput.value = '';
                    
                    if (Object.values(gruposVerificados).some(g => g.paquetes.some(p => p.tracking === tracking))) {
                        showAlert(`El paquete ${tracking} ya fue verificado en esta sesión.`);
                        return;
                    }

                    const paqueteIndex = paquetesEnTransito.findIndex(p => p.tracking === tracking);
                    if (paqueteIndex === -1) {
                        showAlert(`Paquete "${tracking}" no fue encontrado en la lista de "En Tránsito" para esta sucursal.`);
                        infoPaqueteDiv.innerHTML = '<p>Escanee un paquete válido.</p>';
                        return;
                    }

                    const [paquete] = paquetesEnTransito.splice(paqueteIndex, 1);
                    const clienteBox = paquete.cliente_box;

                    if (!gruposVerificados[clienteBox]) {
                         const clienteData = paquete.clientes;
                        const clienteInfo = {
                            nombre: paquete.cliente_nombre,
                            box: clienteBox,
                            telefono: clienteData.telefono,
                            tarifa_1: clienteData.tarifa_1
                        };
                        gruposVerificados[clienteBox] = { info: clienteInfo, paquetes: [], notificado: false };
                    }

                    gruposVerificados[clienteBox].paquetes.push(paquete);
                    
                    infoPaqueteDiv.innerHTML = `
                        <p><strong>Tracking:</strong> ${paquete.tracking}</p>
                        <p><strong>Cliente:</strong> ${paquete.cliente_nombre}</p>
                        <p><strong>Casillero:</strong> ${paquete.cliente_box}</p>
                        <p><strong>Agregado a grupo ✅</strong></p>
                    `;
                    
                    renderTablaEnTransito();
                    renderGruposVerificados();
                }
                
                function notificarCliente(casillero, link) {
                    window.open(link, '_blank');
                    if(gruposVerificados[casillero]) {
                        gruposVerificados[casillero].notificado = true;
                    }
                    renderGruposVerificados();
                }

                formConfirmar.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const anaquel = anaquelSelect.value;
                    const sucursal = sucursalSelect.value;
                    if (!anaquel) {
                        showAlert("Debe seleccionar un anaquel para asignar a todo el lote.");
                        return;
                    }

                    const todosLosPaquetesVerificados = Object.values(gruposVerificados).flatMap(g => g.paquetes);
                    if (todosLosPaquetesVerificados.length === 0) {
                        showAlert("No hay paquetes verificados para confirmar.");
                        return;
                    }

                    const updates_payload = todosLosPaquetesVerificados.map(p => ({ id: p.id }));

                    btnConfirmarLote.textContent = "Procesando...";
                    btnConfirmarLote.disabled = true;

                    const { error } = await sb.rpc('confirmar_recepcion_lote', {
                        updates: updates_payload,
                        sucursal_recibido_nombre: sucursal,
                        anaquel_nombre: anaquel
                    });

                    if (error) {
                        showAlert(`Error de base de datos: ${error.message}`);
                        console.error("Error en RPC confirmar_recepcion_lote:", error);
                    } else {
                        showAlert(`Lote de ${updates_payload.length} paquetes confirmado exitosamente. ✅`);
                        gruposVerificados = {};
                        infoPaqueteDiv.innerHTML = '<p>Esperando escaneo...</p>';
                        anaquelSelect.value = '';
                        renderGruposVerificados();
                        await refrescarListaPrincipal(); 
                    }
                    
                    btnConfirmarLote.textContent = "Confirmar Recepción de Lote";
                    btnConfirmarLote.disabled = Object.keys(gruposVerificados).length === 0;
                });
                
                trackingInput.addEventListener('change', (e) => procesarEscaneo(e.target.value.trim()));
                sucursalSelect.addEventListener('change', refrescarListaPrincipal);
                lockButton.addEventListener('click', () => {
                    isSucursalLocked = !isSucursalLocked;
                    sucursalSelect.disabled = isSucursalLocked;
                    lockButton.innerHTML = isSucursalLocked ? lockedIcon : unlockedIcon;
                });
                
                verificadosContainer.addEventListener('click', (e) => {
                    const target = e.target.closest('.btn-notificar-individual');
                    if (target) {
                        notificarCliente(target.dataset.casillero, target.dataset.link);
                    }
                });

                btnNotificarTodos.addEventListener('click', () => {
                    document.querySelectorAll('.btn-notificar-individual').forEach(btn => {
                        btn.click(); 
                    });
                });

                lockButton.innerHTML = unlockedIcon;
                cargarDependencias();

            } catch (error) {
                console.error("Error al inicializar:", error);
                document.querySelector("main").innerHTML = `<p class="text-red-500">Error crítico. Revise la consola.</p>`;
            }
        }
    </script>
</body>
</html>
