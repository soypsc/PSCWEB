<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL1 - Verificador Pick & Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .code { font-size: 13px; font-weight: 600; color: #94a3b8; margin-right: 12px; background-color: #f1f5f9; padding: 2px 8px; border-radius: 6px; }
        #qr-reader { border: 4px dashed #cbd5e1; border-radius: 12px; }
        .view-btn { transition: all 0.2s; }
        .view-btn.active { background-color: #1e293b; color: white; }
        .view-btn:not(.active) { background-color: #e2e8f0; color: #475569; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

<div class="relative min-h-screen md:flex">
    <div id="menu-container"></div>

    <main class="flex-1 p-8">
        <h1 class="text-3xl font-bold text-slate-900 flex items-center mb-6"><span class="code">[OP-06]</span>Verificador Pick & Go</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <div class="bg-white p-6 rounded-lg border shadow-sm">
                        <h2 class="text-xl font-bold text-slate-800 mb-4">Escanear Código QR</h2>
                        <div id="qr-reader" class="w-full"></div>
                        <p id="qr-reader-status" class="text-center text-sm text-slate-500 mt-4">Iniciando cámara...</p>
                    </div>
                </div>

                <div>
                     <div id="retiro-details-container" class="bg-white p-6 rounded-lg border shadow-sm hidden">
                        </div>
                    <div id="initial-message" class="text-center p-8 bg-white rounded-lg border h-full flex flex-col justify-center">
                        <i data-lucide="scan-line" class="h-16 w-16 text-slate-400 mx-auto"></i>
                        <p class="mt-4 text-slate-500">Esperando escaneo o selección de una solicitud...</p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg border shadow-sm">
                    <h2 class="text-xl font-bold text-slate-800 mb-4">Solicitudes de Retiro</h2>
                    <select id="sucursal-filter" class="w-full p-2 border rounded-md mb-4">
                        <option value="">Cargando sucursales...</option>
                    </select>
                    
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <button id="btn-pendientes" class="view-btn py-2 px-4 rounded-md font-semibold text-sm active">Pendientes</button>
                        <button id="btn-entregados" class="view-btn py-2 px-4 rounded-md font-semibold text-sm">Entregados</button>
                    </div>

                    <div id="list-container" class="space-y-3 max-h-[60vh] overflow-y-auto">
                        <p class="text-slate-500 text-sm text-center">Selecciona una sucursal para ver las solicitudes.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="module" src="app.js"></script>
<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const sb = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);
    
    // --- ELEMENTOS DEL DOM ---
    const sucursalFilter = document.getElementById('sucursal-filter');
    const listContainer = document.getElementById('list-container');
    const btnPendientes = document.getElementById('btn-pendientes');
    const btnEntregados = document.getElementById('btn-entregados');
    // ... (resto de elementos del DOM sin cambios)
    let currentView = 'pendiente'; // Estado para saber qué lista mostrar
    let html5QrCode;

    // --- LÓGICA DEL ESCÁNER (sin cambios) ---

    // --- LÓGICA DE DETALLES (sin cambios) ---

    // --- LÓGICA DE ENTREGA (MEJORADA) ---
    async function markAsDelivered() {
        // ... (lógica sin cambios)
        try {
            // ...
            alert("¡Entrega registrada con éxito!");
            resetView();
            // ACTUALIZAR LA LISTA AUTOMÁTICAMENTE
            loadRetirosList(); 
        } catch (error) {
            // ... (lógica de error sin cambios)
        }
    }
    
    // --- FUNCIÓN DE RESETEO (sin cambios) ---

    // --- LÓGICA PARA CARGAR LISTAS ---
    async function loadSucursales() {
        const { data, error } = await sb.from('sucursales').select('sucursal').order('sucursal');
        if (data) {
            sucursalFilter.innerHTML = '<option value="">Selecciona una sucursal</option>' + 
                data.map(s => `<option value="${s.sucursal}">${s.sucursal}</option>`).join('');
        }
    }

    async function loadRetirosList() {
        const sucursal = sucursalFilter.value;
        if (!sucursal) {
            listContainer.innerHTML = `<p class="text-slate-500 text-sm text-center">Selecciona una sucursal.</p>`;
            return;
        }
        listContainer.innerHTML = `<p class="text-slate-500 text-sm text-center">Buscando...</p>`;
        
        // Llamada a la nueva función SQL versátil
        const { data, error } = await sb.rpc('get_retiros_por_estado_y_sucursal', { 
            p_sucursal_nombre: sucursal,
            p_estado: currentView // Usa el estado actual (pendiente o entregado)
        });

        if (error || !data || data.length === 0) {
            listContainer.innerHTML = `<p class="text-slate-500 text-sm text-center">No hay retiros en estado "${currentView}" para ${sucursal}.</p>`;
            return;
        }

        listContainer.innerHTML = data.map(retiro => {
            const fecha = new Date(currentView === 'pendiente' ? retiro.fecha_creacion : retiro.fecha_entrega);
            const fechaFormateada = fecha.toLocaleString('es-PA', { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' });

            return `
            <div class="border p-3 rounded-md hover:bg-slate-100 cursor-pointer list-item" data-id="${retiro.retiro_id}">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-semibold text-sm">${retiro.cliente_nombre}</p>
                        <p class="text-xs text-slate-500">Box: ${retiro.cliente_box} - ${retiro.paquete_count} paquetes</p>
                    </div>
                    <p class="text-xs text-slate-400 flex-shrink-0 ml-2">${fechaFormateada}</p>
                </div>
            </div>
        `}).join('');
    }

    // --- EVENT LISTENERS ---
    sucursalFilter.addEventListener('change', loadRetirosList);

    btnPendientes.addEventListener('click', () => {
        currentView = 'pendiente';
        btnPendientes.classList.add('active');
        btnEntregados.classList.remove('active');
        loadRetirosList();
    });

    btnEntregados.addEventListener('click', () => {
        currentView = 'entregado';
        btnEntregados.classList.add('active');
        btnPendientes.classList.remove('active');
        loadRetirosList();
    });

    listContainer.addEventListener('click', (e) => {
        const item = e.target.closest('.list-item');
        if (item) {
            loadRetiroDetails(item.dataset.id);
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        startScanner();
        loadSucursales();
        lucide.createIcons();
    });
    
    // ... (resto de funciones como startScanner, loadRetiroDetails, etc., que he omitido por brevedad pero deben estar en tu archivo)
</script>

</body>
</html>
