<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL1 - Verificador Pick & Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .code { font-size: 13px; font-weight: 600; color: #94a3b8; margin-right: 12px; background-color: #f1f5f9; padding: 2px 8px; border-radius: 6px; }
        #qr-reader { border: 4px dashed #cbd5e1; border-radius: 12px; }
        .view-btn { transition: all 0.2s; }
        .view-btn.active { background-color: #1e293b; color: white; }
        .view-btn:not(.active) { background-color: #e2e8f0; color: #475569; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);
    (async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) { window.location.href = 'login.html'; return; }
        const { data: perfil, error } = await supabase.from('perfiles').select('rol').eq('id', session.user.id).single();
        if (error || !perfil || !['admin', 'supervisor', 'empleado'].includes(perfil.rol)) {
            await supabase.auth.signOut();
            window.location.href = 'login.html?error=unauthorized';
        }
    })();
</script>

<div class="relative min-h-screen md:flex">
    <div id="menu-container"></div>

    <main class="flex-1 p-8">
        <h1 class="text-3xl font-bold text-slate-900 flex items-center mb-6"><span class="code">[OP-06]</span>Verificador Pick & Go</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <div class="bg-white p-6 rounded-lg border shadow-sm">
                        <h2 class="text-xl font-bold text-slate-800 mb-4">Escanear Código QR</h2>
                        <div id="qr-reader" class="w-full"></div>
                        <p id="qr-reader-status" class="text-center text-sm text-slate-500 mt-4">Iniciando cámara...</p>
                    </div>
                </div>

                <div>
                     <div id="retiro-details-container" class="bg-white p-6 rounded-lg border shadow-sm hidden">
                        <h2 class="text-xl font-bold text-slate-800 mb-4">Detalles del Retiro</h2>
                        <div class="space-y-2">
                            <p><strong>Cliente:</strong> <span id="detalle-cliente"></span></p>
                            <p><strong>Monto Pagado:</strong> <span id="detalle-monto" class="font-mono"></span></p>
                            <p><strong>Estado:</strong> <span id="detalle-estado" class="font-semibold px-2 py-0.5 rounded-full text-xs"></span></p>
                            <div class="border-t pt-2 mt-2">
                                <p class="font-semibold mb-2">Paquetes a entregar:</p>
                                <ul id="detalle-paquetes" class="list-disc list-inside space-y-1 font-mono text-sm"></ul>
                            </div>
                        </div>
                        <button id="btn-marcar-entregado" class="w-full mt-6 bg-emerald-500 text-white font-bold py-3 rounded-lg hover:bg-emerald-600 disabled:bg-slate-400" disabled>
                            Marcar como Entregado
                        </button>
                    </div>
                    <div id="initial-message" class="text-center p-8 bg-white rounded-lg border h-full flex flex-col justify-center">
                        <i data-lucide="scan-line" class="h-16 w-16 text-slate-400 mx-auto"></i>
                        <p class="mt-4 text-slate-500">Esperando escaneo o selección de una solicitud...</p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg border shadow-sm">
                    <h2 class="text-xl font-bold text-slate-800 mb-4">Solicitudes de Retiro</h2>
                    <select id="sucursal-filter" class="w-full p-2 border rounded-md mb-4">
                        <option value="">Cargando sucursales...</option>
                    </select>
                    
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <button id="btn-pendientes" class="view-btn py-2 px-4 rounded-md font-semibold text-sm active">Pendientes</button>
                        <button id="btn-entregados" class="view-btn py-2 px-4 rounded-md font-semibold text-sm">Entregados</button>
                    </div>

                    <div id="list-container" class="space-y-3 max-h-[60vh] overflow-y-auto">
                        <p class="text-slate-500 text-sm text-center">Selecciona una sucursal para ver las solicitudes.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="module" src="app.js"></script>
<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const sb = createClient(window.PSC_CONFIG.supabaseUrl, window.PSC_CONFIG.supabaseAnonKey);
    
    const qrReaderStatus = document.getElementById('qr-reader-status');
    const retiroDetailsContainer = document.getElementById('retiro-details-container');
    const initialMessage = document.getElementById('initial-message');
    const btnMarcarEntregado = document.getElementById('btn-marcar-entregado');
    const sucursalFilter = document.getElementById('sucursal-filter');
    const listContainer = document.getElementById('list-container');
    const btnPendientes = document.getElementById('btn-pendientes');
    const btnEntregados = document.getElementById('btn-entregados');
    
    let currentView = 'pendiente';
    let currentRetiroId = null;
    let html5QrCode;

    function onScanSuccess(decodedText, decodedResult) {
        qrReaderStatus.textContent = `Código detectado. Pausando cámara...`;
        if (html5QrCode && html5QrCode.isScanning) {
            html5QrCode.pause();
        }
        loadRetiroDetails(decodedText);
    }

    function onScanFailure(error) { /* Ignorar errores de "no se encontró QR" */ }

    function startScanner() {
        html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess, onScanFailure)
            .then(() => qrReaderStatus.textContent = 'Apunte la cámara al código QR.')
            .catch(err => qrReaderStatus.textContent = 'Error al iniciar cámara.');
    }

    async function loadRetiroDetails(retiroId) {
        currentRetiroId = retiroId;
        initialMessage.classList.add('hidden');
        retiroDetailsContainer.classList.remove('hidden');

        try {
            const { data, error } = await sb.from('retiros')
                .select('*, clientes(nombre, box)')
                .eq('id', retiroId)
                .single();

            if (error || !data) throw new Error("No se encontró la orden de retiro.");

            const { data: paquetes, error: paquetesError } = await sb.from('paquetes')
                .select('tracking')
                .in('id', data.paquetes_ids || []);
            if (paquetesError) throw new Error("Error al cargar los paquetes.");

            document.getElementById('detalle-cliente').textContent = `${data.clientes.nombre} (Box: ${data.clientes.box})`;
            document.getElementById('detalle-monto').textContent = `$${(data.monto_total || 0).toFixed(2)}`;
            
            const estadoEl = document.getElementById('detalle-estado');
            estadoEl.textContent = data.status;
            if (data.status === 'pagado' || data.status === 'listo_para_retiro') {
                estadoEl.className = 'font-semibold px-2 py-0.5 rounded-full text-xs bg-blue-100 text-blue-800';
                btnMarcarEntregado.disabled = false;
                btnMarcarEntregado.textContent = 'Marcar como Entregado';
            } else {
                estadoEl.className = 'font-semibold px-2 py-0.5 rounded-full text-xs bg-green-100 text-green-800';
                btnMarcarEntregado.disabled = true;
                btnMarcarEntregado.textContent = 'Ya fue Entregado';
            }

            const paquetesList = document.getElementById('detalle-paquetes');
            paquetesList.innerHTML = paquetes.map(p => `<li>${p.tracking}</li>`).join('');

        } catch(error) {
            alert(`Error: ${error.message}`);
            resetView();
        }
    }

    async function markAsDelivered() {
        if (!currentRetiroId || btnMarcarEntregado.disabled) return;
        btnMarcarEntregado.disabled = true;
        btnMarcarEntregado.textContent = 'Procesando...';
        try {
            const { error } = await sb.rpc('marcar_retiro_entregado', { p_retiro_id: currentRetiroId });
            if (error) throw error;
            alert("¡Entrega registrada con éxito!");
            resetView();
            loadRetirosList(); 
        } catch (error) {
            alert(`Error al marcar como entregado: ${error.message}`);
            btnMarcarEntregado.disabled = false;
            btnMarcarEntregado.textContent = 'Marcar como Entregado';
        }
    }
    
    function resetView() {
        retiroDetailsContainer.classList.add('hidden');
        initialMessage.classList.remove('hidden');
        btnMarcarEntregado.disabled = true;
        btnMarcarEntregado.textContent = 'Marcar como Entregado';
        currentRetiroId = null;
        if (html5QrCode && html5QrCode.getState() === 1) { // 1 = PAUSED
            html5QrCode.resume();
            qrReaderStatus.textContent = 'Apunte la cámara al código QR.';
        }
    }

    async function loadSucursales() {
        const { data, error } = await sb.from('sucursales').select('sucursal').order('sucursal');
        if (data) {
            sucursalFilter.innerHTML = '<option value="">Selecciona una sucursal</option>' + 
                data.map(s => `<option value="${s.sucursal}">${s.sucursal}</option>`).join('');
        }
    }

    async function loadRetirosList() {
        const sucursal = sucursalFilter.value;
        if (!sucursal) {
            listContainer.innerHTML = `<p class="text-slate-500 text-sm text-center">Selecciona una sucursal.</p>`;
            return;
        }
        listContainer.innerHTML = `<p class="text-slate-500 text-sm text-center">Buscando...</p>`;
        
        const { data, error } = await sb.rpc('get_retiros_por_estado_y_sucursal', { 
            p_sucursal_nombre: sucursal,
            p_estado: currentView
        });

        if (error || !data || data.length === 0) {
            listContainer.innerHTML = `<p class="text-slate-500 text-sm text-center">No hay retiros en estado "${currentView}" para ${sucursal}.</p>`;
            return;
        }

        listContainer.innerHTML = data.map(retiro => {
            const fecha = new Date(currentView === 'pendiente' ? retiro.fecha_creacion : retiro.fecha_entrega);
            const fechaFormateada = fecha.toLocaleString('es-PA', { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' });

            return `
            <div class="border p-3 rounded-md hover:bg-slate-100 cursor-pointer list-item" data-id="${retiro.retiro_id}">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-semibold text-sm">${retiro.cliente_nombre}</p>
                        <p class="text-xs text-slate-500">Box: ${retiro.cliente_box} - ${retiro.paquete_count} paquetes</p>
                    </div>
                    <p class="text-xs text-slate-400 flex-shrink-0 ml-2">${fechaFormateada}</p>
                </div>
            </div>
        `}).join('');
    }

    // --- EVENT LISTENERS ---
    btnMarcarEntregado.addEventListener('click', markAsDelivered);
    
    sucursalFilter.addEventListener('change', loadRetirosList);

    btnPendientes.addEventListener('click', () => {
        currentView = 'pendiente';
        btnPendientes.classList.add('active');
        btnEntregados.classList.remove('active');
        loadRetirosList();
    });

    btnEntregados.addEventListener('click', () => {
        currentView = 'entregado';
        btnEntregados.classList.add('active');
        btnPendientes.classList.remove('active');
        loadRetirosList();
    });

    listContainer.addEventListener('click', (e) => {
        const item = e.target.closest('.list-item');
        if (item) {
            loadRetiroDetails(item.dataset.id);
        }
    });
    
    // --- SCRIPT INITIALIZATION (CORRECTED) ---
    startScanner();
    loadSucursales();
    lucide.createIcons();

</script>

</body>
</html>
