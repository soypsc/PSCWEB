<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL Módulo - Recibir Paquete</title>
    <!-- Librería para escanear códigos de barras -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .code {
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            margin-right: 12px;
            background-color: #f1f5f9;
            padding: 2px 8px;
            border-radius: 6px;
            user-select: none;
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: all 0.3s ease-in-out;
        }
        #reader {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 p-8">

    <main id="content" class="w-full max-w-4xl mx-auto">
        <!-- El contenido se renderizará aquí -->
    </main>

    <!-- Custom Alert Modal -->
    <div id="custom-alert" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white w-full max-w-md rounded-lg shadow-xl p-6 text-center">
            <p id="custom-alert-message" class="text-slate-700 mb-4">Mensaje de alerta.</p>
            <button id="custom-alert-close" class="bg-emerald-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-emerald-600">Entendido</button>
        </div>
    </div>

    <script>
        // --- MINI BASE DE DATOS (SOLO PARA PRUEBAS) ---
        const db = {
            clients: [
                { id: 1, box: 'PASC12345', name: 'Juan Pérez', sucursal: 'Vía España' },
                { id: 2, box: 'PASC54321', name: 'Maria Rodriguez', sucursal: 'El Dorado' },
                { id: 3, box: 'PASC4684', name: 'Angie Cassorla', sucursal: 'Condado del Rey' }
            ],
            packages: [
                { id: 4, tracking: 'GF6409973277748', status: 'En Bodega Miami', clientId: null, weight: 2.0 },
                { id: 5, tracking: '1Z456566552525', status: 'En Bodega Miami', clientId: null, weight: 5.0 },
            ]
        };

        const contentEl = document.getElementById('content');

        // --- Custom Alert Function ---
        function showAlert(message) {
            const alertBox = document.getElementById('custom-alert');
            const messageEl = document.getElementById('custom-alert-message');
            const closeBtn = document.getElementById('custom-alert-close');
            
            messageEl.textContent = message;
            alertBox.classList.remove('hidden');
            
            closeBtn.onclick = () => {
                alertBox.classList.add('hidden');
            };
        }

        // --- LÓGICA DEL MÓDULO ---
        function initializeRecibirPaqueteListeners() {
            document.querySelectorAll('input[name="maritimo"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const cargaSection = document.getElementById('carga-peligrosa-section');
                    if (e.target.value === 'si') {
                        cargaSection.classList.remove('hidden');
                    } else {
                        cargaSection.classList.add('hidden');
                    }
                });
            });

            const casilleroInput = document.getElementById('casillero');
            casilleroInput.addEventListener('blur', () => {
                const client = db.clients.find(c => c.box.toUpperCase() === casilleroInput.value.trim().toUpperCase());
                if (client) {
                    document.getElementById('cliente').value = client.name;
                    document.getElementById('sucursal').value = client.sucursal;
                } else {
                    document.getElementById('cliente').value = 'Cliente no encontrado';
                    document.getElementById('sucursal').value = '';
                }
            });
            
            initializeScannerListeners();
        }

        function initializeScannerListeners() {
            const scannerModal = document.getElementById('scanner-modal');
            const openScannerBtn = document.getElementById('open-scanner-btn');
            const closeScannerBtn = document.getElementById('close-scanner-btn');
            let html5QrcodeScanner;

            const onScanSuccess = (decodedText, decodedResult) => {
                const cleanedText = decodedText.trim();
                const parts = cleanedText.split(',');

                const showScanError = (message) => {
                    const readerElement = document.getElementById('reader');
                    readerElement.style.borderColor = 'red';
                    showAlert(message);
                    setTimeout(() => {
                         readerElement.style.borderColor = '#e5e7eb';
                    }, 2500);
                };

                // Caso 1: Escaneo combinado (formato: TRACKING,CASILLERO)
                if (parts.length === 2) {
                    const trackingNumber = parts[0].trim();
                    const casilleroNumber = parts[1].trim();
                    const client = db.clients.find(c => c.box.toUpperCase() === casilleroNumber.toUpperCase());
                    const pkg = db.packages.find(p => p.tracking.toUpperCase() === trackingNumber.toUpperCase());

                    if (client && pkg) {
                        document.getElementById('tracking-main').value = trackingNumber;
                        const casilleroInput = document.getElementById('casillero');
                        casilleroInput.value = casilleroNumber;
                        casilleroInput.dispatchEvent(new Event('blur'));
                        stopScanner();
                    } else {
                        showScanError("QR combinado no válido. Verifique que el tracking y el casillero existan en el sistema.");
                    }
                    return;
                }

                // Caso 2: Escaneo individual. Primero verificamos si es un casillero conocido.
                const client = db.clients.find(c => c.box.toUpperCase() === cleanedText.toUpperCase());
                if (client) {
                    const casilleroInput = document.getElementById('casillero');
                    casilleroInput.value = cleanedText;
                    casilleroInput.dispatchEvent(new Event('blur'));
                    stopScanner();
                    return;
                }

                // Caso 3: Si no es un casillero, verificamos si es un tracking conocido.
                const pkg = db.packages.find(p => p.tracking.toUpperCase() === cleanedText.toUpperCase());
                if (pkg) {
                    document.getElementById('tracking-main').value = cleanedText;
                    stopScanner();
                    return;
                }

                // Caso 4: No se encontró en ninguna base de datos.
                showScanError("Código no reconocido. No se encontró como casillero ni como tracking en la base de datos.");
            };

            const startScanner = () => {
                scannerModal.classList.remove('hidden');
                html5QrcodeScanner = new Html5Qrcode("reader");
                const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess)
                    .catch(err => {
                        console.error("Error al iniciar el escáner", err);
                        showAlert("No se pudo iniciar la cámara. Asegúrate de dar los permisos necesarios.");
                        stopScanner();
                    });
            };

            const stopScanner = () => {
                if (html5QrcodeScanner && html5QrcodeScanner.isScanning) {
                    html5QrcodeScanner.stop().catch(err => console.error("Error al detener el escáner.", err));
                }
                scannerModal.classList.add('hidden');
            };

            if(openScannerBtn) openScannerBtn.addEventListener('click', startScanner);
            if(closeScannerBtn) closeScannerBtn.addEventListener('click', stopScanner);
        }

        // --- PLANTILLA DE LA VISTA ---
        function renderRecibirPaquete() {
            return `
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-slate-900 flex items-center"><span class="code">[OP-03A]</span>Recepción de Paquete</h1>
                    <button id="open-scanner-btn" class="flex items-center gap-2 bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-600 transition-all transform hover:-translate-y-px shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v1m6 11h2m-6.5 6.5l-1.5-1.5M4 12H2m13.5-6.5l-1.5 1.5M12 20v-1m0-10V4m0 18a9 9 0 110-18 9 9 0 010 18z" /></svg>
                        <span>Escanear Código</span>
                    </button>
                </div>
                <div class="bg-white p-8 rounded-lg border border-slate-200 shadow-sm max-w-4xl mx-auto space-y-8">
                    <div>
                        <label for="tracking-main" class="block text-lg font-semibold text-slate-700 mb-2">1. Tracking Principal</label>
                        <div class="relative">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                            <input type="text" id="tracking-main" placeholder="Escanear o ingresar tracking..." class="w-full text-lg pl-12 pr-4 py-3 border-2 border-slate-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition">
                        </div>
                    </div>
                    
                    <div>
                        <h2 class="text-lg font-semibold text-slate-700 mb-4">2. Asignar Cliente</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div><label for="casillero" class="block text-sm font-medium text-slate-600 mb-1">Casillero</label><input type="text" id="casillero" placeholder="Escanear o ingresar casillero..." class="w-full p-2 border border-slate-300 rounded-md"></div>
                            <div><label for="cliente" class="block text-sm font-medium text-slate-600 mb-1">Cliente</label><input type="text" id="cliente" disabled class="w-full p-2 border border-slate-300 rounded-md bg-slate-100"></div>
                            <div class="md:col-span-2"><label for="sucursal" class="block text-sm font-medium text-slate-600 mb-1">Sucursal</label><input type="text" id="sucursal" disabled class="w-full p-2 border border-slate-300 rounded-md bg-slate-100"></div>
                        </div>
                    </div>

                    <div>
                        <h2 class="text-lg font-semibold text-slate-700 mb-4">3. Detalles del Paquete</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div><label for="tracking-sec" class="block text-sm font-medium text-slate-600 mb-1">Tracking Secundario (Opcional)</label><input type="text" id="tracking-sec" class="w-full p-2 border border-slate-300 rounded-md"></div>
                            <div><label for="anaquel" class="block text-sm font-medium text-slate-600 mb-1">Anaquel</label><select id="anaquel" class="w-full p-2 border border-slate-300 rounded-md"><option>A-01</option><option>A-02</option><option>B-01</option></select></div>
                            <div><label for="peso" class="block text-sm font-medium text-slate-600 mb-1">Peso (Libras)</label><input type="text" id="peso" value="2 lbs" disabled class="w-full p-2 border border-slate-300 rounded-md bg-slate-100"></div>
                            <div><label class="block text-sm font-medium text-slate-600 mb-1">¿Es Marítimo?</label><div class="flex gap-4 mt-2"><label class="flex items-center"><input type="radio" name="maritimo" value="si" class="h-4 w-4 text-emerald-600 border-slate-300 focus:ring-emerald-500"> <span class="ml-2">Sí</span></label><label class="flex items-center"><input type="radio" name="maritimo" value="no" class="h-4 w-4 text-emerald-600 border-slate-300 focus:ring-emerald-500" checked> <span class="ml-2">No</span></label></div></div>
                            <div id="carga-peligrosa-section" class="hidden"><label class="block text-sm font-medium text-slate-600 mb-1">¿Carga Peligrosa?</label><div class="flex gap-4 mt-2"><label class="flex items-center"><input type="radio" name="peligrosa" value="si" class="h-4 w-4 text-emerald-600 border-slate-300 focus:ring-emerald-500"> <span class="ml-2">Sí</span></label><label class="flex items-center"><input type="radio" name="peligrosa" value="no" class="h-4 w-4 text-emerald-600 border-slate-300 focus:ring-emerald-500" checked> <span class="ml-2">No</span></label></div></div>
                        </div>
                    </div>
                    
                    <div>
                        <button class="w-full bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-emerald-500/20 hover:bg-emerald-600 transition-all">Registrar Paquete</button>
                    </div>
                </div>

                <!-- Modal de Escáner -->
                <div id="scanner-modal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-40">
                    <div class="bg-white w-full max-w-md rounded-lg shadow-xl p-6 relative">
                        <button id="close-scanner-btn" class="absolute top-2 right-2 text-slate-400 hover:text-slate-600 text-3xl font-bold">&times;</button>
                        <h2 class="text-xl font-bold text-slate-800 mb-4">Escanear Etiqueta del Paquete</h2>
                        <div id="reader" class="w-full"></div>
                        <p class="text-xs text-slate-500 mt-4 text-center">Apunte la cámara al código de barras o QR.</p>
                    </div>
                </div>
            `;
        }

        // --- INICIALIZACIÓN ---
        window.addEventListener('load', () => {
            contentEl.innerHTML = renderRecibirPaquete();
            initializeRecibirPaqueteListeners();
        });

    </script>
</body>
</html>
