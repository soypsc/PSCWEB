<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL Módulo - Recibir Paquete (OCR + Barcode)</title>
    
    <!-- Librerías para OCR y Escáner de Códigos de Barras -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .code {
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            margin-right: 12px;
            background-color: #f1f5f9;
            padding: 2px 8px;
            border-radius: 6px;
            user-select: none;
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: all 0.3s ease-in-out;
        }
        #video-feed {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            width: 100%;
            background-color: #000;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 p-8">

    <main id="content" class="w-full max-w-4xl mx-auto">
        <!-- El contenido se renderizará aquí -->
    </main>

    <!-- Custom Alert Modal -->
    <div id="custom-alert" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white w-full max-w-md rounded-lg shadow-xl p-6 text-center">
            <p id="custom-alert-message" class="text-slate-700 mb-4">Mensaje de alerta.</p>
            <button id="custom-alert-close" class="bg-emerald-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-emerald-600">Entendido</button>
        </div>
    </div>

    <script>
        // --- MINI BASE DE DATOS (SOLO PARA PRUEBAS) ---
        const db = {
            clients: [
                { id: 1, box: 'PASC12345', name: 'Juan Pérez', sucursal: 'Vía España' },
                { id: 2, box: 'PASC54321', name: 'Maria Rodriguez', sucursal: 'El Dorado' },
                { id: 3, box: 'PASC4684', name: 'Angie Cassorla', sucursal: 'Condado del Rey' }
            ],
            packages: [
                { id: 4, tracking: 'GF6409973277748', status: 'En Bodega Miami', clientId: null, weight: 2.0 },
                { id: 5, tracking: '1Z456566552525', status: 'En Bodega Miami', clientId: null, weight: 5.0 },
            ]
        };

        const contentEl = document.getElementById('content');

        // --- Custom Alert Function ---
        function showAlert(message) {
            const alertBox = document.getElementById('custom-alert');
            const messageEl = document.getElementById('custom-alert-message');
            const closeBtn = document.getElementById('custom-alert-close');
            
            messageEl.textContent = message;
            alertBox.classList.remove('hidden');
            
            closeBtn.onclick = () => {
                alertBox.classList.add('hidden');
            };
        }

        // --- LÓGICA DEL MÓDULO ---
        function initializeRecibirPaqueteListeners() {
            document.querySelectorAll('input[name="maritimo"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const cargaSection = document.getElementById('carga-peligrosa-section');
                    if (e.target.value === 'si') {
                        cargaSection.classList.remove('hidden');
                    } else {
                        cargaSection.classList.add('hidden');
                    }
                });
            });

            const casilleroInput = document.getElementById('casillero');
            casilleroInput.addEventListener('blur', () => {
                const client = db.clients.find(c => c.box.toUpperCase() === casilleroInput.value.trim().toUpperCase());
                if (client) {
                    document.getElementById('cliente').value = client.name;
                    document.getElementById('sucursal').value = client.sucursal;
                } else {
                    document.getElementById('cliente').value = 'Cliente no encontrado';
                    document.getElementById('sucursal').value = '';
                }
            });
            
            initializeAllScanners();
        }

        function initializeAllScanners() {
            const scannerModal = document.getElementById('ocr-scanner-modal');
            const openScannerBtn = document.getElementById('open-ocr-btn');
            const closeScannerBtn = document.getElementById('close-ocr-btn');
            const captureBtn = document.getElementById('capture-ocr-btn');
            const videoFeed = document.getElementById('video-feed');
            const ocrStatus = document.getElementById('ocr-status');
            let stream;
            let ocrWorker;

            const startCamera = async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    videoFeed.srcObject = stream;
                    ocrStatus.textContent = 'Cámara lista. Apunte a la etiqueta y presione "Capturar".';
                    captureBtn.disabled = false;
                } catch (err) {
                    showAlert("No se pudo acceder a la cámara. Asegúrate de dar los permisos necesarios.");
                    stopCamera();
                }
            };

            const stopCamera = () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                scannerModal.classList.add('hidden');
            };

            const captureAndProcessImage = async () => {
                ocrStatus.textContent = 'Procesando imagen... por favor espere.';
                captureBtn.disabled = true;

                const canvas = document.createElement('canvas');
                canvas.width = videoFeed.videoWidth;
                canvas.height = videoFeed.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);
                const imageDataUrl = canvas.toDataURL('image/jpeg');
                
                // Iniciar ambos procesos en paralelo
                const ocrPromise = Tesseract.createWorker('spa').then(worker => {
                    return worker.recognize(imageDataUrl).finally(() => worker.terminate());
                });
                
                const barcodePromise = new Promise((resolve, reject) => {
                    const html5QrCode = new Html5Qrcode("content"); // Elemento dummy
                    html5QrCode.scanFile(dataURLtoFile(imageDataUrl, 'scan.jpg'), false)
                        .then(decodedText => resolve(decodedText))
                        .catch(err => resolve(null)); // Resuelve a null si no encuentra barcode
                });

                const [ocrResult, barcodeResult] = await Promise.all([ocrPromise, barcodePromise]);
                
                parseResults(ocrResult.data.text, barcodeResult);
                stopCamera();
            };
            
            const dataURLtoFile = (dataurl, filename) => {
                let arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                    bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
                while(n--){
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new File([u8arr], filename, {type:mime});
            }

            const parseResults = (ocrText, barcodeText) => {
                let trackingFound = '';
                let casilleroFound = '';
                
                // Prioridad 1: Usar el resultado del código de barras si existe
                if (barcodeText) {
                    trackingFound = barcodeText;
                    const pkg = db.packages.find(p => p.tracking.toUpperCase() === trackingFound.toUpperCase());
                    if (pkg) {
                        document.getElementById('peso').value = `${pkg.weight} lbs`;
                    }
                }

                const words = ocrText.replace(/\n/g, ' ').split(' ');
                
                // Si el tracking no se encontró por código de barras, buscarlo por OCR
                if (!trackingFound) {
                    for (const word of words) {
                        const cleanedWord = word.trim();
                        const pkg = db.packages.find(p => p.tracking.toUpperCase() === cleanedWord.toUpperCase());
                        if (pkg) {
                            trackingFound = pkg.tracking;
                            document.getElementById('peso').value = `${pkg.weight} lbs`; 
                            break;
                        }
                    }
                }
                
                // Buscar casillero por OCR
                for (const word of words) {
                    const cleanedWord = word.trim();
                    const client = db.clients.find(c => c.box.toUpperCase() === cleanedWord.toUpperCase());
                    if (client) {
                        casilleroFound = client.box;
                        break;
                    }
                }

                if (trackingFound) document.getElementById('tracking-main').value = trackingFound;
                if (casilleroFound) {
                    const casilleroInput = document.getElementById('casillero');
                    casilleroInput.value = casilleroFound;
                    casilleroInput.dispatchEvent(new Event('blur'));
                }

                if (!trackingFound && !casilleroFound) showAlert("No se pudo encontrar un tracking o casillero conocido en la etiqueta.");
            };

            openScannerBtn.addEventListener('click', () => { scannerModal.classList.remove('hidden'); startCamera(); });
            closeScannerBtn.addEventListener('click', stopCamera);
            captureBtn.addEventListener('click', captureAndProcessImage);
        }

        // --- PLANTILLA DE LA VISTA ---
        function renderRecibirPaquete() {
            return `
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-slate-900 flex items-center"><span class="code">[OP-03A]</span>Recepción de Paquete</h1>
                    <button id="open-ocr-btn" class="flex items-center gap-2 bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-600 transition-all transform hover:-translate-y-px shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        <span>Escanear Etiqueta</span>
                    </button>
                </div>
                <div class="bg-white p-8 rounded-lg border border-slate-200 shadow-sm max-w-4xl mx-auto space-y-8">
                    <div>
                        <label for="tracking-main" class="block text-lg font-semibold text-slate-700 mb-2">1. Tracking Principal</label>
                        <div class="relative flex items-center">
                            <input type="text" id="tracking-main" placeholder="Ingresar o escanear tracking..." class="w-full text-lg pl-4 py-3 border-2 border-slate-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition">
                        </div>
                    </div>
                    
                    <div>
                        <h2 class="text-lg font-semibold text-slate-700 mb-4">2. Asignar Cliente</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="casillero" class="block text-sm font-medium text-slate-600 mb-1">Casillero</label>
                                <input type="text" id="casillero" placeholder="Ingresar o escanear casillero..." class="w-full p-2 border border-slate-300 rounded-md">
                            </div>
                            <div>
                                <label for="cliente" class="block text-sm font-medium text-slate-600 mb-1">Cliente</label>
                                <input type="text" id="cliente" disabled class="w-full p-2 border border-slate-300 rounded-md bg-slate-100">
                            </div>
                            <div class="md:col-span-2">
                                <label for="sucursal" class="block text-sm font-medium text-slate-600 mb-1">Sucursal</label>
                                <input type="text" id="sucursal" disabled class="w-full p-2 border border-slate-300 rounded-md bg-slate-100">
                            </div>
                        </div>
                    </div>

                    <div>
                        <h2 class="text-lg font-semibold text-slate-700 mb-4">3. Detalles del Paquete</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div><label for="tracking-sec" class="block text-sm font-medium text-slate-600 mb-1">Tracking Secundario (Opcional)</label><input type="text" id="tracking-sec" class="w-full p-2 border border-slate-300 rounded-md"></div>
                            <div><label for="anaquel" class="block text-sm font-medium text-slate-600 mb-1">Anaquel</label><select id="anaquel" class="w-full p-2 border border-slate-300 rounded-md"><option>A-01</option><option>A-02</option><option>B-01</option></select></div>
                            <div><label for="peso" class="block text-sm font-medium text-slate-600 mb-1">Peso (Libras)</label><input type="text" id="peso" value="" placeholder="0.0 lbs" disabled class="w-full p-2 border border-slate-300 rounded-md bg-slate-100"></div>
                            <div><label class="block text-sm font-medium text-slate-600 mb-1">¿Es Marítimo?</label><div class="flex gap-4 mt-2"><label class="flex items-center"><input type="radio" name="maritimo" value="si" class="h-4 w-4 text-emerald-600 border-slate-300 focus:ring-emerald-500"> <span class="ml-2">Sí</span></label><label class="flex items-center"><input type="radio" name="maritimo" value="no" class="h-4 w-4 text-emerald-600 border-slate-300 focus:ring-emerald-500" checked> <span class="ml-2">No</span></label></div></div>
                            <div id="carga-peligrosa-section" class="hidden"><label class="block text-sm font-medium text-slate-600 mb-1">¿Carga Peligrosa?</label><div class="flex gap-4 mt-2"><label class="flex items-center"><input type="radio" name="peligrosa" value="si" class="h-4 w-4 text-emerald-600 border-slate-300 focus:ring-emerald-500"> <span class="ml-2">Sí</span></label><label class="flex items-center"><input type="radio" name="peligrosa" value="no" class="h-4 w-4 text-emerald-600 border-slate-300 focus:ring-emerald-500" checked> <span class="ml-2">No</span></label></div></div>
                        </div>
                    </div>
                    
                    <div>
                        <button class="w-full bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-emerald-500/20 hover:bg-emerald-600 transition-all">Registrar Paquete</button>
                    </div>
                </div>

                <!-- Modal de Escáner OCR -->
                <div id="ocr-scanner-modal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-40">
                    <div class="bg-white w-full max-w-lg rounded-lg shadow-xl p-6 relative">
                        <button id="close-ocr-btn" class="absolute top-2 right-2 text-slate-400 hover:text-slate-600 text-3xl font-bold">&times;</button>
                        <h2 class="text-xl font-bold text-slate-800 mb-4">Escanear Etiqueta con Cámara</h2>
                        <video id="video-feed" autoplay playsinline></video>
                        <p id="ocr-status" class="text-sm text-slate-500 mt-2 text-center h-5">Iniciando cámara...</p>
                        <button id="capture-ocr-btn" class="w-full mt-4 bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-indigo-500/20 hover:bg-indigo-600 transition-all disabled:opacity-50" disabled>Capturar Imagen</button>
                    </div>
                </div>
            `;
        }

        // --- INICIALIZACIÓN ---
        window.addEventListener('load', () => {
            contentEl.innerHTML = renderRecibirPaquete();
            initializeRecibirPaqueteListeners();
        });

    </script>
</body>
</html>
