<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSC App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PSC App">
    <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/f7f5e1_bd90ae68234f4ee9975e3140c4bb47ef~mv2.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>
    <script type="module" src="js/app.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .spinner { border-color: #4b5563; border-top-color: #60a5fa; animation: spin 1s linear infinite; }
        @keyframes spin{ to{transform:rotate(360deg)} }
    </style>
</head>
<body class="bg-black text-gray-200">

    <div id="root-container"></div>

    <div id="install-banner" class="fixed top-4 left-1/2 -translate-x-1/2 w-11/12 max-w-md bg-gray-800 p-3 rounded-xl shadow-lg flex items-center justify-between z-50" style="transform: translateY(-200%); transition: transform 0.5s ease-in-out;">
        <div class="flex items-center space-x-3">
            <img src="https://static.wixstatic.com/media/f7f5e1_bd90ae68234f4ee9975e3140c4bb47ef~mv2.png" alt="Logo" class="h-10 w-10 rounded-lg">
            <div>
                <p class="font-bold text-white text-sm">Instala la App de PSC</p>
                <p class="text-xs text-gray-400">Acceso rápido desde tu celular.</p>
            </div>
        </div>
        <button id="install-button" class="bg-blue-500 text-white font-bold text-sm px-4 py-2 rounded-lg hover:bg-blue-600">Añadir</button>
        <button id="close-install-banner" class="absolute -top-2 -right-2 bg-gray-600 rounded-full h-6 w-6 flex items-center justify-center text-white">&times;</button>
    </div>

    <div id="install-instructions-overlay" class="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4 hidden" style="opacity: 0; transition: opacity 0.3s ease-in-out;">
        <div class="bg-gray-800 p-6 rounded-xl text-center max-w-sm relative">
            <button id="close-instructions" class="absolute top-2 right-2 text-gray-400">&times;</button>
            <h3 class="text-lg font-bold text-white mb-4">Añadir a la Pantalla de Inicio</h3>
            <div id="ios-instructions" class="hidden space-y-2">
                <p class="text-sm text-gray-300">1. Pulsa el botón de **Compartir** <i data-lucide="share" class="inline-block h-4 w-4"></i> en tu navegador.</p>
                <p class="text-sm text-gray-300">2. Desliza y selecciona **"Añadir a pantalla de inicio"**.</p>
            </div>
            <div id="android-instructions" class="hidden space-y-2">
                <p class="text-sm text-gray-300">1. Pulsa el menú de los **tres puntos** <i data-lucide="more-vertical" class="inline-block h-4 w-4"></i> en tu navegador.</p>
                <p class="text-sm text-gray-300">2. Selecciona **"Instalar aplicación"**.</p>
            </div>
        </div>
    </div>
</body>
</html>
